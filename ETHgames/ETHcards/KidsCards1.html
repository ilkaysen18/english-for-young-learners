<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KidsVocabCards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #FFC845 0%, #FFD93D 50%, #FFED4E 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }

        .header {
            text-align: center;
            color: #2D5F7C;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.3);
            font-weight: 800;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.85;
            font-weight: 600;
        }

        .card-container {
            perspective: 1000px;
            width: 100%;
            max-width: 500px;
            height: 350px;
            position: relative;
            margin-bottom: 40px;
        }

        .card-wrapper {
            width: 100%;
            height: 100%;
            position: absolute;
            transition: transform 0.3s ease, opacity 0.3s ease;
            cursor: pointer;
        }

        .card-wrapper.swipe-left {
            transform: translateX(-150%) rotate(-30deg);
            opacity: 0;
        }

        .card-wrapper.swipe-right {
            transform: translateX(150%) rotate(30deg);
            opacity: 0;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            border-radius: 20px;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            border-radius: 20px;
            background: white;
            border: 6px solid white;
        }

        .card-front {
            background: linear-gradient(135deg, #4ECDC4 0%, #44A08D 100%);
            color: white;
        }

        .card-back {
            background: linear-gradient(135deg, #FF6B9D 0%, #C06C84 100%);
            color: white;
            transform: rotateY(180deg);
        }

        .card-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.9;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .card-word {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .card-hint {
            font-size: 1rem;
            opacity: 0.9;
            text-align: center;
            font-weight: 500;
        }

        .controls {
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }

        .btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 4px solid white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn-left {
            background: linear-gradient(135deg, #FF6B9D 0%, #C06C84 100%);
        }

        .btn-right {
            background: linear-gradient(135deg, #4ECDC4 0%, #44A08D 100%);
        }

        .btn-flip {
            background: linear-gradient(135deg, #FFA07A 0%, #FF8C61 100%);
            width: 90px;
            height: 90px;
            font-size: 2rem;
        }

        .stats {
            display: flex;
            gap: 40px;
            color: #2D5F7C;
            font-size: 1.1rem;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            display: block;
        }

        .stat-label {
            opacity: 0.85;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .progress {
            width: 100%;
            max-width: 500px;
            height: 10px;
            background: rgba(255,255,255,0.6);
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
            border: 2px solid rgba(255,255,255,0.8);
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #4ECDC4 0%, #44A08D 100%);
            transition: width 0.3s ease;
            border-radius: 10px;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 2rem;
            }

            .card-container {
                height: 300px;
            }

            .card-word {
                font-size: 2.5rem;
            }

            .btn {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }

            .btn-flip {
                width: 75px;
                height: 75px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ü™ß KidsVocabCards</h1>
        <p>Learn essential words with emojis</p>
    </div>

    <div class="progress">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <div class="card-container" id="cardContainer">
        <div class="card-wrapper" id="cardWrapper">
            <div class="card" id="card">
                <div class="card-face card-front">
                    <div class="card-label">English</div>
                    <div class="card-word" id="englishWord">üêÑ Cow</div>
                    <div class="card-hint">Click to reveal Turkish</div>
                </div>
                <div class="card-face card-back">
                    <div class="card-label">Turkish</div>
                    <div class="card-word" id="turkishWord">ƒ∞nek</div>
                    <div class="card-hint">Swipe or use buttons</div>
                </div>
            </div>
        </div>
    </div>

    <div class="controls">
        <button class="btn btn-left" id="btnAddToList" title="Add to review list">üìö</button>
        <button class="btn btn-flip" id="btnFlip" title="Flip card">üîÑ</button>
        <button class="btn btn-right" id="btnGotIt" title="Got it!">‚úì</button>
    </div>

    <div class="stats">
        <div class="stat-item">
            <span class="stat-number" id="totalCards">0</span>
            <span class="stat-label">Total</span>
        </div>
        <div class="stat-item">
            <span class="stat-number" id="gotItCount">0</span>
            <span class="stat-label">Got It</span>
        </div>
        <div class="stat-item">
            <span class="stat-number" id="reviewCount">0</span>
            <span class="stat-label">Review</span>
        </div>
    </div>

    <script>
        const vocabulary = [
            // Animals
            { english: "üêÑ Cow", turkish: "ƒ∞nek" },
            { english: "üê∑ Pig", turkish: "Domuz" },
            { english: "üêë Sheep", turkish: "Koyun" },
            { english: "üêì Chicken", turkish: "Tavuk" },
            { english: "üê¥ Horse", turkish: "At" },
            { english: "ü¶Å Lion", turkish: "Aslan" },
            { english: "üêò Elephant", turkish: "Fil" },
            { english: "ü¶í Giraffe", turkish: "Z√ºrafa" },
            { english: "ü¶ì Zebra", turkish: "Zebra" },
            { english: "üêª Bear", turkish: "Ayƒ±" },
            { english: "üêµ Monkey", turkish: "Maymun" },
            { english: "üêï Dog", turkish: "K√∂pek" },
            { english: "üêà Cat", turkish: "Kedi" },
            { english: "üêá Rabbit", turkish: "Tav≈üan" },
            { english: "üê† Fish", turkish: "Balƒ±k" },
            { english: "üê¶ Bird", turkish: "Ku≈ü" },
            // Fruits & Vegetables
            { english: "üçé Apple", turkish: "Elma" },
            { english: "üçì Strawberry", turkish: "√áilek" },
            { english: "üçâ Watermelon", turkish: "Karpuz" },
            { english: "üçá Grapes", turkish: "√úz√ºm" },
            { english: "ü•ù Kiwi", turkish: "Kivi" },
            { english: "üçã Lemon", turkish: "Limon" },
            { english: "ü•ï Carrot", turkish: "Havu√ß" },
            { english: "ü•î Potato", turkish: "Patates" },
            { english: "ü´í Olive", turkish: "Zeytin" },
            { english: "üåΩ Corn", turkish: "Mƒ±sƒ±r" },
            { english: "üå∂Ô∏è Chili", turkish: "Biber" },
            { english: "ü´õ Beans", turkish: "Fasulye" },
            // Drinks
            { english: "ü•õ Milk", turkish: "S√ºt" },
            { english: "üßÉ Juice", turkish: "Meyve suyu" },
            { english: "ü´ñ Tea", turkish: "√áay" },
            { english: "ü´ó Water", turkish: "Su" },
            { english: "‚òï Hot chocolate", turkish: "Sƒ±cak √ßikolata" },
            { english: "ü•§ Soda", turkish: "Gazoz" },
            // Food
            { english: "üç™ Cookie", turkish: "Kurabiye" },
            { english: "üçø Popcorn", turkish: "Patlamƒ±≈ü mƒ±sƒ±r" },
            { english: "üç© Donut", turkish: "Donut" },
            { english: "üßÅ Cupcake", turkish: "Kek" },
            { english: "üç´ Chocolate", turkish: "√áikolata" },
            { english: "ü•® Pretzel", turkish: "Simit" },
            { english: "üç≥ Breakfast", turkish: "Kahvaltƒ±" },
            { english: "ü•™ Lunch", turkish: "√ñƒüle yemeƒüi" },
            { english: "üçù Dinner", turkish: "Ak≈üam yemeƒüi" },
            { english: "ü•û Pancakes", turkish: "Krep" },
            { english: "üçï Pizza", turkish: "Pizza" },
            { english: "üåÆ Taco", turkish: "Taco" },
            // Colors
            { english: "üî¥ Red", turkish: "Kƒ±rmƒ±zƒ±" },
            { english: "üîµ Blue", turkish: "Mavi" },
            { english: "üü¢ Green", turkish: "Ye≈üil" },
            { english: "üü° Yellow", turkish: "Sarƒ±" },
            { english: "üü£ Purple", turkish: "Mor" },
            { english: "üü† Orange", turkish: "Turuncu" },
            // Shapes
            { english: "‚≠ï Circle", turkish: "Daire" },
            { english: "‚¨ú Square", turkish: "Kare" },
            { english: "üî∫ Triangle", turkish: "√ú√ßgen" },
            { english: "‚≠ê Star", turkish: "Yƒ±ldƒ±z" },
            { english: "‚ù§Ô∏è Heart", turkish: "Kalp" },
            { english: "‚ñ≠ Rectangle", turkish: "Dikd√∂rtgen" }
        ];

        let currentIndex = 0;
        let gotItCount = 0;
        let reviewList = [];
        let isFlipped = false;

        const card = document.getElementById('card');
        const cardWrapper = document.getElementById('cardWrapper');
        const englishWord = document.getElementById('englishWord');
        const turkishWord = document.getElementById('turkishWord');
        const btnFlip = document.getElementById('btnFlip');
        const btnGotIt = document.getElementById('btnGotIt');
        const btnAddToList = document.getElementById('btnAddToList');
        const progressBar = document.getElementById('progressBar');
        const totalCardsEl = document.getElementById('totalCards');
        const gotItCountEl = document.getElementById('gotItCount');
        const reviewCountEl = document.getElementById('reviewCount');

        function updateStats() {
            totalCardsEl.textContent = vocabulary.length;
            gotItCountEl.textContent = gotItCount;
            reviewCountEl.textContent = reviewList.length;
            const progress = ((gotItCount + reviewList.length) / vocabulary.length) * 100;
            progressBar.style.width = progress + '%';
        }

        function loadCard() {
            if (currentIndex >= vocabulary.length) {
                if (reviewList.length > 0) {
                    currentIndex = 0;
                    showCustomAlert('Great job! Now let\'s review the words you marked for practice.');
                } else {
                    showCustomAlert('Congratulations! You\'ve completed all cards!');
                    currentIndex = 0;
                }
            }

            const currentCard = vocabulary[currentIndex];
            englishWord.textContent = currentCard.english;
            turkishWord.textContent = currentCard.turkish;
            isFlipped = false;
            card.classList.remove('flipped');
        }

        function flipCard() {
            isFlipped = !isFlipped;
            card.classList.toggle('flipped');
        }

        function swipeCard(direction) {
            cardWrapper.classList.add(direction);

            setTimeout(() => {
                if (direction === 'swipe-right') {
                    gotItCount++;
                } else if (direction === 'swipe-left') {
                    reviewList.push(vocabulary[currentIndex]);
                }

                currentIndex++;
                updateStats();
                cardWrapper.classList.remove(direction);
                loadCard();
            }, 300);
        }

        function showCustomAlert(message) {
            const modal = document.createElement('div');
            modal.style.cssText = 'position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; z-index: 1000;';
            modal.innerHTML = `
                <div style="background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.3); max-width: 400px; text-align: center;">
                    <p style="color: #2D5F7C; font-size: 1.2rem; margin-bottom: 20px; font-weight: 600;">${message}</p>
                    <button style="background: linear-gradient(135deg, #4ECDC4 0%, #44A08D 100%); color: white; border: none; padding: 12px 30px; border-radius: 25px; font-size: 1rem; cursor: pointer; font-weight: 600;" onclick="this.closest('div').parentElement.remove()">OK</button>
                </div>
            `;
            document.body.appendChild(modal);
        }

        btnFlip.addEventListener('click', flipCard);
        card.addEventListener('click', flipCard);

        btnGotIt.addEventListener('click', () => swipeCard('swipe-right'));
        btnAddToList.addEventListener('click', () => swipeCard('swipe-left'));

        // Touch/swipe support
        let touchStartX = 0;
        let touchEndX = 0;

        cardWrapper.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        }, false);

        cardWrapper.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        }, false);

        function handleSwipe() {
            const swipeThreshold = 50;
            const diff = touchEndX - touchStartX;

            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0) {
                    swipeCard('swipe-right');
                } else {
                    swipeCard('swipe-left');
                }
            }
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.key === ' ' || e.key === 'Enter') {
                e.preventDefault();
                flipCard();
            } else if (e.key === 'ArrowRight') {
                swipeCard('swipe-right');
            } else if (e.key === 'ArrowLeft') {
                swipeCard('swipe-left');
            }
        });

        // Initialize
        updateStats();
        loadCard();
    </script>
</body>
</html>
