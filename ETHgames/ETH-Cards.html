            height: 220px;

            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.7s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;

            box-shadow: 0 12px 32px var(--card-shadow);

        .card-front {
            background: var(--bg-secondary);
            position: relative;
        }

        .card-back {
            background: linear-gradient(135deg, var(--accent-1), var(--accent-2));
            color: white;
            transform: rotateY(180deg);
            border: 2px solid var(--accent-1);

        .card-hint {

            opacity: 0.7;

        }

        .flip-icon {
            position: absolute;
            bottom: 1.25rem;
            right: 1.25rem;
            font-size: 1.5rem;
            opacity: 0.3;
            transition: opacity 0.3s ease;

        .card-wrapper:hover .flip-icon {

        .empty-state {

            from {

        @keyframes fadeInUp {
            from {

        let currentTopic = 'all';

        function renderTopics() {
            const topicsContainer = document.getElementById('topicsContainer');
            const topics = Object.keys(vocabulary);

            const allButton = document.createElement('button');
            allButton.className = 'topic-btn active';
            allButton.innerHTML = `TÃ¼mÃ¼ <span class="topic-count">(${getTotalCards()})</span>`;
            allButton.onclick = () => filterByTopic('all');
            topicsContainer.appendChild(allButton);

            topics.forEach(topic => {
                const button = document.createElement('button');
                button.className = 'topic-btn';
                button.innerHTML = `${topic} <span class="topic-count">(${vocabulary[topic].length})</span>`;
                button.onclick = () => filterByTopic(topic);

        function getTotalCards() {
            return Object.values(vocabulary).reduce((sum, words) => sum + words.length, 0);
        }

        function filterByTopic(topic) {
            currentTopic = topic;

            // Update active button
            document.querySelectorAll('.topic-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            renderCards();
        }

        function renderCards() {
            const cardsGrid = document.getElementById('cardsGrid');
            cardsGrid.innerHTML = '';

            const cardsToShow = currentTopic === 'all'
                ? Object.entries(vocabulary).flatMap(([topic, words]) =>
                    words.map(word => ({ ...word, topic })))
                : vocabulary[currentTopic].map(word => ({ ...word, topic: currentTopic }));

            if (cardsToShow.length === 0) {
                cardsGrid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ðŸŽ´</div>
                        <div class="empty-state-text">Bu kategoride kart bulunmuyor</div>

                const cardWrapper = document.createElement('div');
                cardWrapper.className = 'card-wrapper';
                cardWrapper.style.animationDelay = `${index * 0.05}s`;

                cardWrapper.innerHTML = `

                        <div class="card-face card-front">

            });

            updateStats();
        }

        function toggleCard(card, index) {
            card.classList.toggle('flipped');

            if (card.classList.contains('flipped')) {
                flippedCards.add(index);
            } else {
                flippedCards.delete(index);
            }

            updateStats();
        }

        function updateStats() {
            const totalCards = currentTopic === 'all'

                : vocabulary[currentTopic].length;

            document.getElementById('totalCards').textContent = totalCards;
            document.getElementById('flippedCount').textContent = flippedCards.size;
