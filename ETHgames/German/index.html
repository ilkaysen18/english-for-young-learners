<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deutsch A2 Kurs</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2980b9;
      --primary-dark: #1f5f8b;
      --secondary: #f9f9f9;
      --card-bg: #fff;
      --highlight: #fffa90;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      background: var(--secondary);
      color: #333;
    }
    header {
      background: var(--primary);
      color: white;
      text-align: center;
      padding: 1.5rem 1rem;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    main {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .lesson-list {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .lesson-card {
      background: var(--card-bg);
      border-radius: 8px;
      flex: 1 1 calc(25% - 1rem);
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s;
    }
    .lesson-card:hover { transform: translateY(-5px); }
    .lesson-card h2 { font-size: 1.1rem; margin-bottom: 0.5rem; color: var(--primary-dark);}
    .lesson-card button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    .lesson-card button:hover { background: var(--primary-dark); }
    .lesson-content {
      background: var(--card-bg);
      border-radius: 8px;
      padding: 1.5rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .lesson-content h3 { color: var(--primary); margin-top: 0; }
    section.vocab, section.collocations, section.article, section.conversation, section.agree-disagree, section.activities { margin-top: 1.5rem; }
    ul { padding-left: 1.2rem; }
    .vocab-word { background-color: var(--highlight); padding: 2px 4px; border-radius: 3px; }
    .activities .exercise { background: #ecf0f1; padding: 1rem; margin-top: 1rem; border-radius: 6px; }
    .activities .exercise input[type="text"], .activities .exercise textarea { width: 100%; padding: 0.5rem; margin: 0.5rem 0; border-radius: 4px; border: 1px solid #ccc; }
    .check-btn { background: #27ae60; color: white; border: none; padding: 0.4rem 0.8rem; border-radius: 4px; cursor: pointer; margin-top: 0.5rem; }
    .check-btn:hover { background: #1e8449; }
    .feedback { margin-top: 0.5rem; font-weight: bold; }
    @media(max-width:900px){ .lesson-card { flex:1 1 calc(50% - 1rem); } }
    @media(max-width:600px){ .lesson-card { flex:1 1 100%; } }
  </style>
</head>

const lessonListDiv = document.getElementById("lessonList");
const lessonContentDiv = document.getElementById("lessonContent");

function loadLesson(id){
  const lesson = lessons[id];
  lessonContentDiv.innerHTML = `<h3>${lesson.title}</h3>
  <section class="vocab"><h4>Vokabeln</h4><ul>${lesson.vocab.map(w=>`<li class="vocab-word">${w}</li>`).join("")}</ul></section>
  <section class="collocations"><h4>Kollokationen</h4><ul>${lesson.collocations.map(c=>`<li>${c}</li>`).join("")}</ul></section>
  <section class="article"><h4>Artikel</h4><p>${lesson.article}</p></section>
  <section class="conversation"><h4>Gesprächsfragen</h4><ul>${lesson.conversation.map(q=>`<li>${q}</li>`).join("")}</ul></section>
  <section class="agree-disagree"><h4>Zustimmen/Ablehnen</h4><ul>${lesson.agreeDisagree.map(s=>`<li>${s}</li>`).join("")}</ul></section>
  <section class="activities"><h4>Übungen</h4>${lesson.activities.map((a,idx)=>{
    if(a.type==="matching"){
      return `<div class="exercise"><strong>${a.label}</strong><ul>${a.pairs.map(p=>`<li>${p[0]} → <input type="text" data-answer="${p[1]}"></li>`).join("")}</ul><button class="check-btn" onclick="checkExercise(this)">Check</button><div class="feedback"></div></div>`;
    } else if(a.type==="completion"){
      return `<div class="exercise"><strong>${a.label}</strong>${a.sentences.map((s,i)=>`<p>${s.replace("___",`<input type="text" data-answer="${a.answers[i]}">`)}</p>`).join("")}<button class="check-btn" onclick="checkExercise(this)">Check</button><div class="feedback"></div></div>`;
    } else if(a.type==="shortAnswer"){
      return `<div class="exercise"><strong>${a.label}</strong><textarea placeholder="${a.prompt}"></textarea></div>`;
    } else if(a.type==="makeQuestion"){
      return `<div class="exercise"><strong>${a.label}</strong><textarea placeholder="Formuliere deine Frage hier"></textarea></div>`;
    }
  }).join("")}</section>`;
}

function checkExercise(button){
  const exercise = button.parentElement;
  const inputs = exercise.querySelectorAll("input[type=text]");
  let correct = 0;
  inputs.forEach(input=>{
    if(input.value.trim().toLowerCase() === input.dataset.answer.toLowerCase()){correct++;}
  });
  const feedback = exercise.querySelector(".feedback");
  feedback.textContent = `Richtige Antworten: ${correct} von ${inputs.length}`;
}

Object.keys(lessons).forEach(id=>{
  const btn = document.createElement("button");
  btn.textContent = lessons[id].title;
  btn.onclick = ()=>loadLesson(id);
  const card = document.createElement("div");
  card.className = "lesson-card";
  const h2 = document.createElement("h2");
  h2.textContent = lessons[id].title;
  card.appendChild(h2);
  card.appendChild(btn);
  lessonListDiv.appendChild(card);
});
</script>
</body>
</html>
