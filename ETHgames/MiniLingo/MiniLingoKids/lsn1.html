<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Lesson 1 ‚Äî Weather words</title>
<meta name="theme-color" content="#4CAF50"/>
<style>
:root{
  --accent:#4CAF50;
  --good:#4CAF50;
  --bad:#FF6B6B;
  --card:#fff;
  --shadow:0 10px 28px rgba(10,20,30,.08);
  --r:14px
}
*{box-sizing:border-box}
body{font-family:Inter,system-ui,Arial;margin:0;background:linear-gradient(180deg,#E1F5FE,#D0F0FF);color:#072A3A;display:flex;align-items:flex-start;justify-content:center;padding:20px}
.wrapper{width:100%;max-width:720px;background:var(--card);border-radius:18px;box-shadow:var(--shadow);overflow:hidden}
.header{background:linear-gradient(90deg,var(--accent),#81C784);color:#fff;padding:14px 18px;display:flex;justify-content:space-between;align-items:center}
.title{font-weight:800}
.container{display:flex;gap:18px;padding:18px}
.main{flex:1}
.card{background:#fff;border-radius:12px;padding:12px;border:1px solid rgba(6,8,10,0.04);margin-bottom:12px}
.characters{display:flex;gap:10px;flex-wrap:wrap}
.char{flex:1 0 48%;display:flex;align-items:center;gap:10px;padding:10px;border-radius:10px;background:linear-gradient(180deg,#fff,#e6f7ff);cursor:pointer}
.char .emoji{font-size:2rem}
.sentence{margin-top:10px;padding:10px;border-radius:10px;background:linear-gradient(90deg,rgba(76,175,80,.06),rgba(129,199,132,.03));font-weight:800;display:flex;gap:10px;align-items:center}
.hidden{display:none}
.choices{display:grid;grid-template-columns:repeat(2,1fr);gap:10px;margin-top:12px}
.btn{padding:10px;border-radius:10px;border:none;cursor:pointer;font-weight:800}
.btn-primary{background:var(--accent);color:#fff}
.choice{background:#fff;padding:12px;border-radius:10px;border:1px solid rgba(6,8,10,.06);display:flex;align-items:center;gap:8px;cursor:pointer}
.feedback{height:36px;margin-top:10px;font-weight:800}
.progress{height:8px;background:#e6f7ff;border-radius:999px;overflow:hidden;margin-top:10px}
.progress > div{height:100%;width:0;background:linear-gradient(90deg,var(--accent),var(--good));transition:width .4s}
.small{font-size:.9rem;color:#6b7280}
</style>
</head>
<body>
<div class="wrapper" role="main" aria-labelledby="lessonTitle">
  <div class="header">
    <div class="title" id="lessonTitle">Lesson 1 ‚Äî Weather words üå¶Ô∏è</div>
    <div class="small" id="status">XP: <span id="xp">0</span> ‚Ä¢ Streak: <span id="streak">0</span></div>
  </div>
  <div class="container">
    <div class="main">
      <!-- Learn -->
      <div class="sentence" id="example">‚òÄÔ∏è <span style="opacity:.85">It‚Äôs sunny.</span></div>
      <div class="card" id="learn">
        <div class="characters" id="chars"></div>
        <div style="margin-top:10px;display:flex;gap:8px">
          <button class="btn btn-primary" onclick="startPractice()">Start Practice ‚ûú</button>
          <button class="btn" onclick="speak('It‚Äôs sunny. It‚Äôs rainy. It‚Äôs snowy. It‚Äôs windy.')">üîä Hear</button>
        </div>
      </div>

      <!-- Practice -->
      <div class="card hidden" id="practice">
        <div style="display:flex;align-items:center;gap:12px">
          <div style="font-weight:800" id="practiceSentence">It‚Äôs sunny.</div>
          <div style="margin-left:auto" class="small" id="score">0 / 4</div>
        </div>
        <div class="progress" aria-hidden><div id="bar" style="width:0%"></div></div>
        <div class="choices" id="options"></div>
        <div class="feedback" id="feedback" aria-live="polite"></div>
        <div style="display:flex;justify-content:space-between;margin-top:12px">
          <button class="btn" onclick="skip()">Skip</button>
          <button class="btn btn-primary" id="nextBtn" onclick="nextQ()" disabled>Next ‚Üí</button>
        </div>
      </div>

      <!-- Review -->
      <div class="card hidden" id="review">
        <h3 style="margin:0">Review</h3>
        <div id="reviewArea"></div>
        <div style="margin-top:10px" id="reviewResult"></div>
      </div>
    </div>
  </div>
</div>

<script>
const WEATHER = [
  {id:1,name:'sunny',emoji:'‚òÄÔ∏è',sentence:'It‚Äôs sunny.'},
  {id:2,name:'rainy',emoji:'üåßÔ∏è',sentence:'It‚Äôs rainy.'},
  {id:3,name:'snowy',emoji:'‚ùÑÔ∏è',sentence:'It‚Äôs snowy.'},
  {id:4,name:'windy',emoji:'üå¨Ô∏è',sentence:'It‚Äôs windy.'}
];

let state = {
  index:0,
  corrects:0,
  xp:(JSON.parse(localStorage.getItem('minilingoState')||'{}').xp||0),
  streak:(JSON.parse(localStorage.getItem('minilingoState')||'{}').streak||0),
  order:[]
};

function save(){
  const s=JSON.parse(localStorage.getItem('minilingoState')||'{}');
  s.xp=state.xp;
  s.streak=state.streak;
  localStorage.setItem('minilingoState',JSON.stringify(s));
}

function speak(txt){
  if(window.speechSynthesis){
    const u=new SpeechSynthesisUtterance(txt);
    u.lang='en-US';
    window.speechSynthesis.cancel();
    window.speechSynthesis.speak(u);
  }
}

function renderChars(){
  const el=document.getElementById('chars');
  el.innerHTML='';
  WEATHER.forEach(w=>{
    const b=document.createElement('button');
    b.className='char';
    b.onclick=()=>{ document.getElementById('example').textContent = `${w.emoji} ${w.sentence}`; speak(w.sentence); };
    b.innerHTML=`<div class="emoji">${w.emoji}</div><div style="font-weight:700">${w.name}</div>`;
    el.appendChild(b);
  });
}
renderChars();

function startPractice(){
  document.getElementById('learn').classList.add('hidden');
  document.getElementById('practice').classList.remove('hidden');
  state.index=0;
  state.corrects=0;
  state.order=shuffle(WEATHER.slice());
  loadQ();
}

function loadQ(){
  const cur = state.order[state.index];
  document.getElementById('practiceSentence').textContent = cur.sentence;
  speak(cur.sentence);
  document.getElementById('score').textContent = `${state.corrects} / ${WEATHER.length}`;
  document.getElementById('bar').style.width = `${(state.index/WEATHER.length)*100}%`;
  document.getElementById('feedback').textContent = '';
  document.getElementById('nextBtn').disabled = true;

  let opts = shuffle(WEATHER.slice());
  if(!opts.some(o=>o.id===cur.id)) opts[0]=cur;
  opts = shuffle(opts);

  const container=document.getElementById('options');
  container.innerHTML='';
  opts.forEach(opt=>{
    const d=document.createElement('div');
    d.className='choice';
    d.innerHTML = `<div style="font-size:1.8rem">${opt.emoji}</div><div style="font-weight:700">${opt.name}</div>`;
    d.onclick = ()=>choose(opt.id,cur.id,d);
    container.appendChild(d);
  });
}

function choose(selId,correctId,node){
  if(selId===correctId){
    state.corrects++;
    state.xp+=5;
    state.streak++;
    save();
    document.getElementById('feedback').innerHTML = `<span style="color:var(--good)">‚úÖ Correct!</span>`;
    node.style.boxShadow = '0 10px 24px rgba(72,187,120,.14)';
    document.getElementById('nextBtn').disabled=false;
    document.getElementById('bar').style.width = `${((state.index+1)/WEATHER.length)*100}%`;
  } else {
    state.xp+=1;
    state.streak=0;
    save();
    document.getElementById('feedback').innerHTML = `<span style="color:var(--bad)">‚ùå Try again!</span>`;
    node.animate([{transform:'translateX(-6px)'},{transform:'translateX(6px)'},{transform:'translateX(0)'}],{duration:240});
  }
  updateStatus();
}

function updateStatus(){
  document.getElementById('xp').textContent=state.xp;
  document.getElementById('streak').textContent=state.streak;
}

function nextQ(){
  state.index++;
  if(state.index>=WEATHER.length) finish();
  else loadQ();
}

function skip(){
  state.index++;
  if(state.index>=WEATHER.length) finish();
  else loadQ();
}

function finish(){
  state.xp+=10;
  save();
  updateStatus();
  document.getElementById('feedback').innerHTML=`<span style="color:var(--good)">üéâ Well done! +10 XP</span>`;
  setTimeout(()=>{
    document.getElementById('practice').classList.add('hidden');
    document.getElementById('review').classList.remove('hidden');
    renderReview();
  },800);
}

function renderReview(){
  const area=document.getElementById('reviewArea');
  area.innerHTML='';
  shuffle(WEATHER).slice(0,3).forEach(it=>{
    const div=document.createElement('div');
    div.className='card';
    div.style.marginBottom='8px';
    div.innerHTML=`<div style="display:flex;align-items:center;gap:12px">
      <div style="font-size:1.6rem">${it.emoji}</div>
      <div>
        <div style="font-weight:800">${it.sentence}</div>
        <div class="small">Tap ‚úî if correct</div>
      </div>
      <div style="margin-left:auto"><button class="btn" onclick="mark(this)">‚úî</button></div>
    </div>`;
    area.appendChild(div);
  });
}

function mark(btn){
  btn.parentElement.parentElement.style.background='var(--good)';
  btn.disabled=true;
}

function shuffle(a){ return a.sort(()=>Math.random()-0.5); }
</script>
</body>
</html>
