<body>

<header>Lesson 1: Weather ğŸŒ¦ï¸</header>

<div class="container" id="content">
  <h2>Weather Words</h2>
  <div class="vocab">
    <p>â˜€ï¸ Sunny</p>
    <p>ğŸŒ§ï¸ Rainy</p>
    <p>â„ï¸ Snowy</p>
    <p>ğŸŒ¬ï¸ Windy</p>
  </div>
  <button onclick="startPractice()">Start Practice â¡ï¸</button>
</div>

<div class="container hidden" id="practice">
  <h2 id="question">Question here</h2>
  <div id="choices"></div>
  <div class="result" id="res"></div>
</div>

<script>
const vocab = [
  {emoji:"â˜€ï¸", name:"Sunny"},
  {emoji:"ğŸŒ§ï¸", name:"Rainy"},
  {emoji:"â„ï¸", name:"Snowy"},
  {emoji:"ğŸŒ¬ï¸", name:"Windy"}
];
let idx = 0;
function startPractice(){
 document.getElementById("content").classList.add("hidden");
 document.getElementById("practice").classList.remove("hidden");
 idx=0;
 ask();
}
function ask(){
 const q=document.getElementById("question");
 const c=document.getElementById("choices");
 const v=vocab[idx];
 q.textContent=`Which picture is ${v.name}?`;
 c.innerHTML="";
 vocab.forEach(opt=>{
   const b=document.createElement("button");
   b.textContent=opt.emoji;
   b.onclick=()=>check(opt.emoji===v.emoji);
   c.appendChild(b);
 });
}
function check(correct){
 const res=document.getElementById("res");
 if(correct){
   res.textContent="âœ… Great!";
   setTimeout(()=>{
     idx++;
     if(idx>=vocab.length){ done(); }
     else{ ask(); res.textContent=""; }
   },1000);
 } else {
   res.textContent="âŒ Try again!";
 }
}
function done(){
  localStorage.setItem("minilingoProgress", JSON.stringify({0:true}));
  window.location.href="index.html";
}
</script>
