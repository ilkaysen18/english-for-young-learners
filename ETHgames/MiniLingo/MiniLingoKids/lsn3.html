<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lesson 3 – It's Cold Today</title>
<style>
body{font-family:'Comic Sans MS',sans-serif;margin:0;text-align:center;background:linear-gradient(#BBDEFB,#E3F2FD);}
header{background:#42A5F5;color:white;padding:1rem;}
.container{background:white;margin:20px auto;padding:20px;border-radius:12px;max-width:420px;}
button{background:#42A5F5;color:white;border:none;padding:10px 20px;border-radius:8px;margin-top:10px;cursor:pointer;}
button:hover{background:#64B5F6;}
.result{margin-top:10px;font-size:1.1rem;}
</style>
</head>
<body>

<header>Lesson 3: It's Cold Today ❄️</header>
<div class="container" id="intro">
 <h2>Today's Weather</h2>
 <p>It’s cold today. Wear a coat!</p>
 <p>It’s warm today. Let’s play outside!</p>
 <button onclick="start()">Start Practice ➡️</button>
</div>

<div class="container hidden" id="practice">
 <h2 id="question"></h2>
 <div id="choices"></div>
 <div class="result" id="res"></div>
</div>

<script>
const qs=[
 {q:"It’s cold today. What should we do?", a:"Wear a coat."},
 {q:"It’s warm today. What should we do?", a:"Play outside."}
];
let idx=0;
function start(){
 document.getElementById("intro").classList.add("hidden");
 document.getElementById("practice").classList.remove("hidden");
 idx=0; ask();
}
function ask(){
 document.getElementById("res").textContent="";
 document.getElementById("question").textContent=qs[idx].q;
 const choices=["Wear a coat.","Play outside."];
 const c=document.getElementById("choices");
 c.innerHTML="";
 choices.forEach(o=>{
  const b=document.createElement("button");
  b.textContent=o;
  b.onclick=()=>check(o===qs[idx].a);
  c.appendChild(b);
 });
}
function check(ok){
 const r=document.getElementById("res");
 if(ok){
   r.textContent="✅ Great!";
   setTimeout(()=>{
     idx++;
     if(idx>=qs.length){done();}
     else ask();
   },1000);
 } else r.textContent="❌ Try again!";
}
function done(){
 let p=JSON.parse(localStorage.getItem("minilingoProgress")||"{}");
 p[2]=true; localStorage.setItem("minilingoProgress",JSON.stringify(p));
 window.location.href="index.html";
}
</script>
</body>
</html>
