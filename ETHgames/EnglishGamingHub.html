<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Gaming Hub - Learn English Through Games</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-yellow: #FFD93D;
            --bright-yellow: #FFC700;
            --dark-yellow: #F5B800;
            --blue-accent: #2E86AB;
            --dark-blue: #1B5E7F;
            --text-dark: #2D3436;
            --text-light: #636E72;
            --success-green: #00D084;
            --shadow: rgba(0, 0, 0, 0.15);
            --shadow-hover: rgba(0, 0, 0, 0.25);
        }

        .dark {
            --primary-yellow: #3A3A3A;
            --bright-yellow: #4A4A4A;
            --dark-yellow: #2A2A2A;
            --blue-accent: #5DADE2;
            --dark-blue: #3498DB;
            --text-dark: #E8E8E8;
            --text-light: #B8B8B8;
            --shadow: rgba(255, 255, 255, 0.1);
            --shadow-hover: rgba(255, 255, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: var(--primary-yellow);
            color: var(--text-dark);
            overflow-x: hidden;
            min-height: 100vh;
            padding-bottom: 80px;
        }

        .header {
            padding: 24px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            background: var(--primary-yellow);
            z-index: 100;
            box-shadow: 0 2px 8px var(--shadow);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            display: flex;
            flex-direction: column;
            gap: 3px;
        }

        .logo-bar {
            width: 40px;
            height: 6px;
            background: var(--blue-accent);
            border-radius: 3px;
            animation: slideIn 0.5s ease-out;
        }

        .logo-bar:nth-child(2) {
            width: 35px;
            animation-delay: 0.1s;
        }

        .logo-bar:nth-child(3) {
            width: 30px;
            animation-delay: 0.2s;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-20px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .logo-text {
            font-family: 'Fredoka', sans-serif;
            font-size: 24px;
            font-weight: 700;
            line-height: 1.2;
        }

        .logo-text .english {
            color: var(--blue-accent);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 18px;
        }

        .logo-text .gaming-hub {
            background: linear-gradient(135deg, var(--dark-blue), var(--blue-accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-style: italic;
            font-size: 26px;
        }

        .streak-info {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.5);
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 700;
            color: var(--dark-blue);
            backdrop-filter: blur(10px);
        }

        .streak-flame {
            font-size: 24px;
            animation: flicker 2s ease-in-out infinite;
        }

        @keyframes flicker {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.1) rotate(-5deg); }
            75% { transform: scale(1.1) rotate(5deg); }
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .progress-bar {
            background: rgba(255, 255, 255, 0.6);
            border-radius: 20px;
            height: 28px;
            overflow: hidden;
            margin-bottom: 32px;
            box-shadow: inset 0 2px 4px var(--shadow);
            position: relative;
        }

        .progress-fill {
            background: linear-gradient(90deg, var(--success-green), #00F5A0);
            height: 100%;
            border-radius: 20px;
            transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 12px;
            font-weight: 700;
            color: white;
            font-size: 14px;
            box-shadow: 0 0 15px rgba(0, 213, 132, 0.5);
        }

        .lessons-grid {
            display: flex;
            flex-direction: column;
            gap: 40px;
            padding: 20px 0;
        }

        .lesson-item {
            display: flex;
            justify-content: center;
            animation: fadeInUp 0.6s ease-out;
            animation-fill-mode: both;
        }

        .lesson-item:nth-child(even) {
            transform: translateX(40px);
        }

        .lesson-item:nth-child(odd) {
            transform: translateX(-40px);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
            }
        }

        .lesson-item:nth-child(1) { animation-delay: 0.1s; }
        .lesson-item:nth-child(2) { animation-delay: 0.2s; }
        .lesson-item:nth-child(3) { animation-delay: 0.3s; }
        .lesson-item:nth-child(4) { animation-delay: 0.4s; }
        .lesson-item:nth-child(5) { animation-delay: 0.5s; }
        .lesson-item:nth-child(6) { animation-delay: 0.6s; }
        .lesson-item:nth-child(7) { animation-delay: 0.7s; }
        .lesson-item:nth-child(8) { animation-delay: 0.8s; }

        .lesson-button {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 6px solid white;
            background: linear-gradient(135deg, #FF6B6B, #FFE66D);
            box-shadow: 0 8px 20px var(--shadow);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
        }

        .lesson-button:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 12px 30px var(--shadow-hover);
            border-color: var(--blue-accent);
        }

        .lesson-button:active {
            transform: scale(0.95);
        }

        .lesson-button.completed::after {
            content: 'âœ“';
            position: absolute;
            bottom: -5px;
            right: -5px;
            width: 40px;
            height: 40px;
            background: var(--success-green);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 24px;
            border: 4px solid white;
            box-shadow: 0 4px 12px rgba(0, 213, 132, 0.4);
        }

        .lesson-button.locked {
            opacity: 0.6;
            filter: grayscale(100%);
            cursor: not-allowed;
        }

        .lesson-button.locked::before {
            content: 'ðŸ”’';
            position: absolute;
            font-size: 32px;
            z-index: 2;
        }

        /* Category-specific gradients and emojis */
        .lesson-button[data-category="animals"] {
            background: linear-gradient(135deg, #A8E6CF, #56AB91);
        }

        .lesson-button[data-category="food"] {
            background: linear-gradient(135deg, #FFD93D, #FF8C42);
        }

        .lesson-button[data-category="colors"] {
            background: linear-gradient(135deg, #FF6B9D, #C06C84, #6C5B7B, #355C7D);
        }

        .lesson-button[data-category="family"] {
            background: linear-gradient(135deg, #FFB6B9, #FAE3D9);
        }

        .lesson-button[data-category="clothes"] {
            background: linear-gradient(135deg, #B8E6E6, #6C99BB);
        }

        .lesson-button[data-category="numbers"] {
            background: linear-gradient(135deg, #E8E8E8, #7F8C8D);
        }

        .lesson-button[data-category="transport"] {
            background: linear-gradient(135deg, #FC5C65, #FD7272);
        }

        .lesson-button[data-category="emotions"] {
            background: linear-gradient(135deg, #FEE140, #FA709A);
        }

        .keep-going-section {
            margin-top: 60px;
            text-align: center;
            padding: 40px 20px;
            animation: fadeIn 1s ease-out 1s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .keep-going-icon {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 16px;
        }

        .keep-going-icon .logo-icon {
            transform: scale(0.8);
        }

        .keep-going-text {
            font-family: 'Fredoka', sans-serif;
            font-size: 42px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--dark-blue), var(--blue-accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .coming-soon {
            font-size: 20px;
            color: var(--blue-accent);
            font-style: italic;
            font-weight: 600;
        }

        .lesson-label {
            text-align: center;
            margin-top: 12px;
            font-weight: 700;
            font-size: 16px;
            color: var(--text-dark);
            text-shadow: 0 2px 4px rgba(255, 255, 255, 0.5);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 24px;
            padding: 40px 32px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: modalSlideIn 0.3s ease-out;
            color: var(--text-dark);
        }

        .dark .modal-content {
            background: #2D3436;
        }

        @keyframes modalSlideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 0.6s ease-out;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .modal h2 {
            font-family: 'Fredoka', sans-serif;
            font-size: 28px;
            color: var(--dark-blue);
            margin-bottom: 12px;
        }

        .dark .modal h2 {
            color: var(--blue-accent);
        }

        .modal p {
            color: var(--text-light);
            font-size: 16px;
            margin-bottom: 24px;
        }

        .modal-button {
            background: linear-gradient(135deg, var(--success-green), #00F5A0);
            color: white;
            border: none;
            padding: 16px 40px;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 213, 132, 0.3);
            font-family: 'Nunito', sans-serif;
        }

        .modal-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 213, 132, 0.4);
        }

        .modal-button:active {
            transform: translateY(0);
        }

        .locked-modal .modal-button {
            background: linear-gradient(135deg, #95A5A6, #7F8C8D);
            box-shadow: 0 4px 15px rgba(127, 140, 141, 0.3);
        }

        @media (max-width: 480px) {
            .logo-text {
                font-size: 20px;
            }

            .logo-text .english {
                font-size: 16px;
            }

            .logo-text .gaming-hub {
                font-size: 22px;
            }

            .lesson-button {
                width: 120px;
                height: 120px;
                font-size: 42px;
            }

            .keep-going-text {
                font-size: 36px;
            }

            .coming-soon {
                font-size: 18px;
            }
        }

        /* Confetti animation */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: var(--success-green);
            position: absolute;
            animation: confettiFall 3s linear;
            pointer-events: none;
        }

        @keyframes confettiFall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Input size fix for mobile */
        input, button {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <div class="logo-icon">
                <div class="logo-bar"></div>
                <div class="logo-bar"></div>
                <div class="logo-bar"></div>
            </div>
            <div class="logo-text">
                <div class="english">English</div>
                <div class="gaming-hub">gaming HUB</div>
            </div>
        </div>
        <div class="streak-info">
            <span class="streak-flame">ðŸ”¥</span>
            <span id="streak-count">0</span>
        </div>
    </header>

    <div class="container">
        <div class="progress-bar">
            <div class="progress-fill" id="progress-fill" style="width: 0%">
                <span id="progress-text">0%</span>
            </div>
        </div>

        <div class="lessons-grid" id="lessons-grid">
            <!-- Lessons will be dynamically generated -->
        </div>

        <div class="keep-going-section">
            <div class="keep-going-icon">
                <div class="logo-icon">
                    <div class="logo-bar"></div>
                    <div class="logo-bar"></div>
                    <div class="logo-bar"></div>
                </div>
            </div>
            <div class="keep-going-text">KEEP going</div>
            <div class="coming-soon">more coming soon . . .</div>
        </div>
    </div>

    <!-- Success Modal -->
    <div class="modal" id="success-modal">
        <div class="modal-content">
            <div class="modal-icon">ðŸŽ‰</div>
            <h2>Lesson Complete!</h2>
            <p>Great job! You're making amazing progress.</p>
            <button class="modal-button" onclick="closeModal()">Continue</button>
        </div>
    </div>

    <!-- Locked Modal -->
    <div class="modal locked-modal" id="locked-modal">
        <div class="modal-content">
            <div class="modal-icon">ðŸ”’</div>
            <h2>Lesson Locked</h2>
            <p>Complete the previous lessons to unlock this one!</p>
            <button class="modal-button" onclick="closeModal()">Got it!</button>
        </div>
    </div>

    <script>
        // Dark mode detection
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });

        // Lesson data
        const lessons = [
            { id: 1, category: 'animals', emoji: 'ðŸ¨', name: 'Animals', completed: false, locked: false },
            { id: 2, category: 'food', emoji: 'ðŸŽ', name: 'Food', completed: false, locked: false },
            { id: 3, category: 'colors', emoji: 'ðŸŽ¨', name: 'Colors', completed: false, locked: false },
            { id: 4, category: 'family', emoji: 'ðŸ‘¨â€ðŸ‘©â€ðŸ‘§â€ðŸ‘¦', name: 'Family', completed: false, locked: true },
            { id: 5, category: 'clothes', emoji: 'ðŸ‘”', name: 'Clothes', completed: false, locked: true },
            { id: 6, category: 'numbers', emoji: 'ðŸ”¢', name: 'Numbers', completed: false, locked: true },
            { id: 7, category: 'transport', emoji: 'ðŸšŒ', name: 'Transport', completed: false, locked: true },
            { id: 8, category: 'emotions', emoji: 'ðŸ˜Š', name: 'Emotions', completed: false, locked: true }
        ];

        // In-memory storage (persists during session)
        let progressData = {
            lessons: [],
            streak: 0
        };

        // Load progress from memory
        function loadProgress() {
            if (progressData.lessons.length > 0) {
                progressData.lessons.forEach((savedLesson, index) => {
                    if (lessons[index]) {
                        lessons[index].completed = savedLesson.completed;
                        lessons[index].locked = savedLesson.locked;
                    }
                });
                document.getElementById('streak-count').textContent = progressData.streak || 0;
            }
        }

        // Save progress to memory
        function saveProgress() {
            progressData.lessons = JSON.parse(JSON.stringify(lessons));
        }

        // Render lessons
        function renderLessons() {
            const grid = document.getElementById('lessons-grid');
            grid.innerHTML = '';

            lessons.forEach((lesson) => {
                const lessonItem = document.createElement('div');
                lessonItem.className = 'lesson-item';

                const lessonWrapper = document.createElement('div');
                lessonWrapper.style.textAlign = 'center';

                const button = document.createElement('button');
                button.className = 'lesson-button';
                button.setAttribute('data-category', lesson.category);
                button.textContent = lesson.emoji;

                if (lesson.completed) {
                    button.classList.add('completed');
                }

                if (lesson.locked) {
                    button.classList.add('locked');
                }

                button.addEventListener('click', () => handleLessonClick(lesson));

                const label = document.createElement('div');
                label.className = 'lesson-label';
                label.textContent = lesson.name;

                lessonWrapper.appendChild(button);
                lessonWrapper.appendChild(label);
                lessonItem.appendChild(lessonWrapper);
                grid.appendChild(lessonItem);
            });

            updateProgress();
        }

        // Handle lesson click
        function handleLessonClick(lesson) {
            if (lesson.locked) {
                showModal('locked-modal');
                return;
            }

            // Simulate lesson completion
            if (!lesson.completed) {
                lesson.completed = true;

                // Unlock next lesson
                const nextLesson = lessons.find(l => l.id === lesson.id + 1);
                if (nextLesson) {
                    nextLesson.locked = false;
                }

                // Update streak
                progressData.streak = progressData.streak + 1;
                document.getElementById('streak-count').textContent = progressData.streak;

                saveProgress();
                renderLessons();
                showModal('success-modal');
                createConfetti();
            } else {
                // Replay completed lesson
                showModal('success-modal');
            }
        }

        // Update progress bar
        function updateProgress() {
            const completed = lessons.filter(l => l.completed).length;
            const total = lessons.length;
            const percentage = Math.round((completed / total) * 100);

            const progressFill = document.getElementById('progress-fill');
            const progressText = document.getElementById('progress-text');

            progressFill.style.width = percentage + '%';
            progressText.textContent = percentage + '%';
        }

        // Show modal
        function showModal(modalId) {
            document.getElementById(modalId).classList.add('active');
        }

        // Close modal
        function closeModal() {
            document.querySelectorAll('.modal').forEach(modal => {
                modal.classList.remove('active');
            });
        }

        // Create confetti effect
        function createConfetti() {
            const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8', '#FFD93D', '#6C5CE7'];
            const confettiCount = 50;

            for (let i = 0; i < confettiCount; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    document.body.appendChild(confetti);

                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }

        // Close modal when clicking outside
        document.querySelectorAll('.modal').forEach(modal => {
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    closeModal();
                }
            });
        });

        // Initialize
        loadProgress();
        renderLessons();
    </script>
</body>
</html>
