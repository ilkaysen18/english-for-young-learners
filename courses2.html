<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>English Training Hub - Courses</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<style>
  body{
    margin:0;
    font-family:'Inter',sans-serif;
    background:linear-gradient(to bottom,#a7dfff,#f6faff);
    min-height:100vh;
    overflow-x:hidden;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:20px;
  }
  
  .container{
    width:100%;
    max-width:900px;
    position:relative;
  }
  
  .page{
    width:100%;
    background:#fffdf5;
    border-radius:20px;
    box-shadow:0 6px 18px rgba(16,24,40,0.08);
    display:flex;
    flex-direction:column;
    align-items:center;
    padding:40px 20px;
    box-sizing:border-box;
    border: 3px solid transparent;
    background-image: linear-gradient(#fffdf5, #fffdf5), linear-gradient(135deg, #F9D423, #1E90FF);
    background-origin: border-box;
    background-clip: padding-box, border-box;
  }
  
  h3{
    font-size:1.2em;
    margin:0 0 10px 0;
    color:#0a1f7a;
    font-weight:800;
    text-align:center;
  }
  
  h2{
    font-size:2em;
    margin:10px 0 30px 0;
    color:#0a1f7a;
    font-weight:800;
    text-align:center;
  }
  
  p{
    font-size:1em;
    text-align:center;
    margin:10px 0;
    color:#6b7280;
  }
  
  .grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
    gap:20px;
    margin:20px 0;
    width:100%;
    max-width:800px;
  }
  
  button{
    padding:25px 15px;
    background:#fffdf5;
    border:none;
    border-radius:12px;
    font-size:1.1em;
    font-weight:600;
    cursor:pointer;
    font-family:'Inter',sans-serif;
    color:#0a1f7a;
    box-shadow:0 6px 15px rgba(0,0,0,0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease, background-image 0.3s ease;
    border: 3px solid transparent;
    background-image: linear-gradient(#fffdf5, #fffdf5), linear-gradient(135deg, #F9D423, #1E90FF);
    background-origin: border-box;
    background-clip: padding-box, border-box;
    text-align:center;
  }
  
  button:hover{
    transform: translateY(-8px);
    box-shadow: 0 12px 25px rgba(0,0,0,0.2);
    background-image: linear-gradient(135deg, #F9D423, #1E90FF), linear-gradient(135deg, #F9D423, #1E90FF);
    color:#fff;
  }
  
  .nav{
    margin-top:30px;
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:10px;
  }
  
  .nav button{
    padding:12px 24px;
    font-size:0.95em;
  }
  
  footer{
    margin-top:30px;
    text-align:center;
    color:#1b1b1b;
    font-size:0.9rem;
    font-weight:500;
  }
  
  @media(max-width:600px){
    h2{font-size:1.5em;}
    h3{font-size:1em;}
    .grid{grid-template-columns:1fr;gap:15px;}
    button{padding:20px 10px;font-size:1em;}
  }
</style>
</head>
<body>
<div class="container">

  <!-- Course Page -->
  <div class="page" id="course">
    <h3>üåèüí° English Training Hub</h3>
    <h2>Our Courses üöÄ</h2>
    <div class="grid">
      <button onclick="window.location.href='https://ilkaysen18.github.io/englishtraininghub/kids-eng.html'">
        KIDS ENGLISH üçè
      </button>
      <button onclick="window.location.href='https://ilkaysen18.github.io/englishtraininghub/gen-eng.html'">
        GENERAL ENGLISH ü¶ò
      </button>
      <button onclick="window.location.href='https://ilkaysen18.github.io/englishtraininghub/spkpiceng.html'">
        SPEAKING WITH PICTURES üñº
      </button>
      <button onclick="window.location.href='https://ilkaysen18.github.io/englishtraininghub/languages/english/spk.html'">
        SPEAKING FOR FLUENCY üó£
      </button>
    </div>
    
    <footer>
      ¬© <span id="year"></span> English Training Hub ‚Äî All Rights Reserved.
    </footer>
  </div>

</div>

<script>
  // Auto-update year
  document.getElementById("year").textContent = new Date().getFullYear();
</script>
</body>
</html>
