<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lesson Template</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; background: #f0f8ff; }
  pre { background: #eee; padding: 15px; border-radius: 10px; overflow-x: auto; }
  h1 { text-align: center; }
</style>
</head>
<body>
<h1>Lesson Template</h1>
<p>Copy this and paste into the Lesson Content field:</p>
<pre id="templateCode"></pre>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT_ID.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const templateRef = db.collection('templates').doc('speaking_with_pictures');

  templateRef.get().then(doc => {
    if(doc.exists){
      document.getElementById('templateCode').textContent = doc.data().content;
    }
  });
</script>
</body>
</html>
