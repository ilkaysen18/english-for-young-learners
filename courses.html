<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>English Training Hub - Courses</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<style>
  :root {
    --color-primary: #0a1f7a;
    --color-bg-warm: #fffdf5;
    --color-text-muted: #6b7280;
    --color-text-dark: #1b1b1b;
    --gradient-sky: linear-gradient(to bottom, #a7dfff, #f6faff);
    --gradient-accent: linear-gradient(135deg, #F9D423, #1E90FF);
    --shadow-sm: 0 6px 18px rgba(16, 24, 40, 0.08);
    --shadow-md: 0 6px 15px rgba(0, 0, 0, 0.1);
    --shadow-lg: 0 12px 25px rgba(0, 0, 0, 0.2);
  }

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: var(--gradient-sky);
    min-height: 100vh;
    overflow-x: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: clamp(12px, 3vw, 20px);
  }

  .container {
    width: 100%;
    max-width: 900px;
    position: relative;
  }

  .page {
    width: 100%;
    background: var(--color-bg-warm);
    border-radius: clamp(12px, 2vw, 20px);
    box-shadow: var(--shadow-sm);
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: clamp(24px, 5vw, 40px) clamp(16px, 4vw, 20px);
    border: 3px solid transparent;
    background-image: linear-gradient(var(--color-bg-warm), var(--color-bg-warm)), var(--gradient-accent);
    background-origin: border-box;
    background-clip: padding-box, border-box;
  }

  h3 {
    font-size: clamp(1rem, 2.5vw, 1.2rem);
    margin: 0 0 clamp(8px, 2vw, 10px) 0;
    color: var(--color-primary);
    font-weight: 800;
    text-align: center;
    line-height: 1.3;
  }

  h2 {
    font-size: clamp(1.5rem, 4vw, 2rem);
    margin: clamp(8px, 2vw, 10px) 0 clamp(20px, 4vw, 30px) 0;
    color: var(--color-primary);
    font-weight: 800;
    text-align: center;
    line-height: 1.2;
  }

  p {
    font-size: clamp(0.9rem, 2vw, 1rem);
    text-align: center;
    margin: 10px 0;
    color: var(--color-text-muted);
    line-height: 1.5;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(min(100%, 220px), 1fr));
    gap: clamp(12px, 2.5vw, 20px);
    margin: clamp(16px, 3vw, 20px) 0;
    width: 100%;
    max-width: 800px;
  }

  button {
    padding: clamp(18px, 3vw, 25px) clamp(12px, 2.5vw, 15px);
    background: var(--color-bg-warm);
    border: none;
    border-radius: 12px;
    font-size: clamp(1rem, 2.2vw, 1.1rem);
    font-weight: 600;
    cursor: pointer;
    font-family: 'Inter', sans-serif;
    color: var(--color-primary);
    box-shadow: var(--shadow-md);
    transition: transform 0.3s ease, box-shadow 0.3s ease, background-image 0.3s ease;
    border: 3px solid transparent;
    background-image: linear-gradient(var(--color-bg-warm), var(--color-bg-warm)), var(--gradient-accent);
    background-origin: border-box;
    background-clip: padding-box, border-box;
    text-align: center;
    line-height: 1.4;
    min-height: 48px; /* Ensures good touch target size */
    display: flex;
    align-items: center;
    justify-content: center;
  }

  button:hover {
    transform: translateY(-8px);
    box-shadow: var(--shadow-lg);
    background-image: var(--gradient-accent), var(--gradient-accent);
    color: #fff;
  }

  button:active {
    transform: translateY(-4px);
    box-shadow: var(--shadow-md);
  }

  .nav {
    margin-top: clamp(20px, 4vw, 30px);
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
  }

  .nav button {
    padding: 12px 24px;
    font-size: clamp(0.85rem, 2vw, 0.95rem);
    min-height: 44px;
  }

  footer {
    margin-top: clamp(20px, 4vw, 30px);
    text-align: center;
    color: var(--color-text-dark);
    font-size: clamp(0.85rem, 2vw, 0.9rem);
    font-weight: 500;
    line-height: 1.5;
  }

  /* Mobile-specific adjustments */
  @media (max-width: 640px) {
    .grid {
      grid-template-columns: 1fr;
    }

    button {
      width: 100%;
    }
  }

  /* Desktop-specific adjustments */
  @media (min-width: 641px) {
    .grid {
      grid-template-columns: repeat(2, 1fr);
    }
  }

  /* Tablet and up */
  @media (min-width: 768px) {
    body {
      padding: 20px;
    }
  }

  /* Prevent text selection on buttons for better mobile experience */
  button {
    -webkit-tap-highlight-color: transparent;
    user-select: none;
  }
</style>
</head>

</html>
