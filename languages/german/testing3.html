    // Generate lesson buttons
    function generateLessonButtons() {
        const container = document.querySelector('#lessonSelection .grid');
        if (!container) return;
        lessons.forEach(lesson => {
            const button = document.createElement('button');
            button.className = 'lesson-card font-semibold py-4 px-3 rounded-lg shadow-md';
            button.style.color = '#0a1f7a';
            button.innerHTML = `
                <div class="text-lg">Lektion ${lesson.id}</div>
                <div class="text-xs mt-1 opacity-90">${lesson.title}</div>
            `;
            button.onclick = () => loadLesson(lesson.id);
            container.appendChild(button);
        });
    }

    // Load a specific lesson
    function loadLesson(lessonId) {
        const lesson = lessons.find(l => l.id === lessonId);
        if (!lesson) return;

        // Update title
        const lessonTitleEl = document.getElementById('lessonTitle');
        const lessonSubtitleEl = document.getElementById('lessonSubtitle');
        if (lessonTitleEl) lessonTitleEl.textContent = `Lektion ${lesson.id}: ${lesson.title}`;
        if (lessonSubtitleEl) lessonSubtitleEl.textContent = lesson.subtitle;

        // Update vocabulary
        const vocabList = document.getElementById('vocabularyList');
        if (vocabList) {
            vocabList.innerHTML = '';
            lesson.vocabulary.forEach((vocab, index) => {
                const item = document.createElement('div');
                item.className = 'vocab-item bg-gray-50 dark:bg-gray-700 p-3 rounded-lg';
                if (item.style) item.style.animationDelay = `${index * 0.05}s`;
                item.innerHTML = `
                    <div class="font-semibold text-primary">${vocab.de}</div>
                    <div class="text-sm text-gray-600 dark:text-gray-400">${vocab.en}</div>
                `;
                vocabList.appendChild(item);
            });
        }

        // Update questions
        const questionsList = document.getElementById('questionsList');
        if (questionsList) {
            questionsList.innerHTML = '';
            lesson.questions.forEach(question => {
                const li = document.createElement('li');
                li.className = 'bg-gray-50 dark:bg-gray-700 p-3 rounded-lg';
                li.innerHTML = `<div class="flex items-start"><span class="text-primary mr-2">‚ùì</span><span>${question}</span></div>`;
                questionsList.appendChild(li);
            });
        }

        // Update statements
        const statementsList = document.getElementById('statementsList');
        if (statementsList) {
            statementsList.innerHTML = '';
            lesson.statements.forEach(statement => {
                const li = document.createElement('li');
                li.className = 'bg-gray-50 dark:bg-gray-700 p-3 rounded-lg';
                li.innerHTML = `<div class="flex items-start"><span class="text-primary mr-2">üí≠</span><span>${statement}</span></div>`;
                statementsList.appendChild(li);
            });
        }

        // Update article
        const articleTitle = document.getElementById('articleTitle');
        const articleContent = document.getElementById('articleContent');
        if (articleTitle) articleTitle.textContent = lesson.article.title;
        if (articleContent) articleContent.textContent = lesson.article.content;

        // Show lesson content, hide selection
        const lessonSelection = document.getElementById('lessonSelection');
        const lessonContent = document.getElementById('lessonContent');
        if (lessonSelection) lessonSelection.classList.add('hidden');
        if (lessonContent) lessonContent.classList.remove('hidden');

        // Scroll to top
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // Show lesson selection
    function showLessonSelection() {
        const lessonSelection = document.getElementById('lessonSelection');
        const lessonContent = document.getElementById('lessonContent');
        if (lessonSelection) lessonSelection.classList.remove('hidden');
        if (lessonContent) lessonContent.classList.add('hidden');
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // Dark mode setup (preserve user's OS preference)
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.documentElement.classList.add('dark');
    }
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
        if (event.matches) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    });

    // Initialize
    generateLessonButtons();
    </script>
