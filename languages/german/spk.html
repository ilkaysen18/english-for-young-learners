        // Generate lesson buttons
        function generateLessonButtons() {
            const container = document.querySelector('#lessonSelection .grid');
            lessons.forEach(lesson => {
                const button = document.createElement('button');
                button.className = 'lesson-card font-semibold py-4 px-3 rounded-lg shadow-md';
                button.style.color = '#0a1f7a';
                button.innerHTML = `
                    <div class="text-lg">Lektion ${lesson.id}</div>
                    <div class="text-xs mt-1 opacity-90">${lesson.title}</div>
                `;
                button.onclick = () => loadLesson(lesson.id);
                container.appendChild(button);
            });
        }

        // Load a specific lesson
        function loadLesson(lessonId) {
            const lesson = lessons.find(l => l.id === lessonId);
            if (!lesson) return;

            // Update title
            document.getElementById('lessonTitle').textContent = `Lektion ${lesson.id}: ${lesson.title}`;
            document.getElementById('lessonSubtitle').textContent = lesson.subtitle;

            // Update vocabulary
            const vocabList = document.getElementById('vocabularyList');
            vocabList.innerHTML = '';
            lesson.vocabulary.forEach((vocab, index) => {
                const item = document.createElement('div');
                item.className = 'vocab-item bg-gray-50 dark:bg-gray-700 p-3 rounded-lg';
                item.style.animationDelay = `${index * 0.05}s`;
                item.innerHTML = `
                    <div class="font-semibold text-primary">${vocab.de}</div>
                    <div class="text-sm text-gray-600 dark:text-gray-400">${vocab.en}</div>
                `;
                vocabList.appendChild(item);
            });

            // Update questions
            const questionsList = document.getElementById('questionsList');
            questionsList.innerHTML = '';
            lesson.questions.forEach((question, index) => {
                const item = document.createElement('div');
                item.className = 'bg-gray-50 dark:bg-gray-700 p-3 rounded-lg';
                item.innerHTML = `<div class="flex items-start"><span class="text-primary mr-2">‚ùì</span><span>${question}</span></div>`;
                questionsList.appendChild(item);
            });

            // Update statements
            const statementsList = document.getElementById('statementsList');
            statementsList.innerHTML = '';
            lesson.statements.forEach((statement, index) => {
                const item = document.createElement('div');
                item.className = 'bg-gray-50 dark:bg-gray-700 p-3 rounded-lg';
                item.innerHTML = `<div class="flex items-start"><span class="text-primary mr-2">üí≠</span><span>${statement}</span></div>`;
                statementsList.appendChild(item);
            });

            // Update article
            const articleContent = document.getElementById('articleContent');
            articleContent.innerHTML = `
                <h4 class="font-bold text-lg mb-3 text-gray-800 dark:text-gray-100">${lesson.article.title}</h4>
                <p class="text-gray-700 dark:text-gray-300 leading-relaxed">${lesson.article.content}</p>
            `;

            // Show lesson content, hide selection
            document.getElementById('lessonSelection').classList.add('hidden');
            document.getElementById('lessonContent').classList.remove('hidden');

            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Show lesson selection
        function showLessonSelection() {
            document.getElementById('lessonSelection').classList.remove('hidden');
            document.getElementById('lessonContent').classList.add('hidden');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Initialize
        generateLessonButtons();
    </script>
