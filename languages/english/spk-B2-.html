                    "What motivates people to participate in democratic processes?",
                    "Should voting be mandatory in democratic countries?",
                    "How can young people be encouraged to engage in politics?",
                    "Has social media strengthened or weakened democracy?",
                    "What are the main challenges facing democracy today?"
                ],
                statements: [
                    "Voting should be mandatory to ensure democratic legitimacy.",
                    "Political polarization is destroying productive democratic discourse.",
                    "Young people are less politically engaged than previous generations.",
                    "Social media has given ordinary citizens more political power.",
                    "Politicians care more about being reelected than serving the public interest."
                ],
                article: {
                    title: "Democracy Under Strain: Participation in an Age of Distrust",
                    content: "Democratic institutions face a crisis of confidence. Trust in government, media, expertise, and fellow citizens has declined markedly in many established democracies. Voter turnout remains low, particularly among young people, suggesting disengagement or alienation from political processes. Yet simultaneously, social movements demonstrate capacity for mass mobilization around specific issues, from climate action to racial justice. This suggests not general apathy but rather disillusionment with traditional political structures. The rise of populist movements across the political spectrum reflects frustration with perceived unresponsive elites and economic systems that seem rigged against ordinary people. Social media promised to democratize political discourse, enabling direct communication between citizens and leaders, facilitating organization of protests and movements. The reality has proven more complex: algorithmic amplification of extreme positions, echo chambers reinforcing existing beliefs, coordinated disinformation campaigns, and harassment driving people from public discourse. Meanwhile, actual policymaking often seems disconnected from electoral results, with corporate lobbying and bureaucratic inertia limiting what elected officials can achieve. Some propose reforms: ranked-choice voting to reduce polarization, citizen assemblies to deliberate on complex issues, stronger campaign finance regulations to reduce money's influence, civic education to prepare informed participants. Others argue the fundamental problem lies deeper‚Äîthat representative democracy struggles to address long-term challenges like climate change, that economic inequality translates into political inequality, or that human tribal psychology makes constructive democratic discourse impossible at scale. Whether democracy represents the permanent endpoint of political development or merely one phase in ongoing evolution remains an open question. What seems clear is that democratic health requires not just institutional structures but active, informed participation and shared commitment to democratic norms."
                }
            }
        ];

        // Generate lesson buttons
        function generateLessonButtons() {
            const container = document.querySelector('#lessonSelection .grid');
            lessons.forEach(lesson => {
                const button = document.createElement('button');
                button.className = 'lesson-card text-white font-bold py-5 px-4 rounded-xl shadow-lg';
                button.innerHTML = `
                    <div class="text-xl mb-1">Lesson ${lesson.id}</div>
                    <div class="text-xs opacity-90 leading-tight">${lesson.title}</div>
                `;
                button.onclick = () => loadLesson(lesson.id);
                container.appendChild(button);
            });
        }

        // Load a specific lesson
        function loadLesson(lessonId) {
            const lesson = lessons.find(l => l.id === lessonId);
            if (!lesson) return;

            // Update title
            document.getElementById('lessonTitle').textContent = `Lesson ${lesson.id}: ${lesson.title}`;
            document.getElementById('lessonSubtitle').textContent = lesson.subtitle;

            // Update vocabulary
            const vocabList = document.getElementById('vocabularyList');
            vocabList.innerHTML = '';
            lesson.vocabulary.forEach((vocab, index) => {
                const item = document.createElement('div');
                item.className = 'vocab-item bg-gradient-to-r from-purple-50 to-indigo-50 dark:from-gray-700 dark:to-gray-600 p-4 rounded-xl border border-purple-100 dark:border-gray-600';
                item.style.animationDelay = `${index * 0.05}s`;
                item.innerHTML = `
                    <div class="font-bold text-lg mb-1 bg-gradient-to-r from-[#667eea] to-[#764ba2] bg-clip-text text-transparent">${vocab.word}</div>
                    <div class="text-sm text-gray-600 dark:text-gray-300">${vocab.def}</div>
                `;
                vocabList.appendChild(item);
            });

            // Update questions
            const questionsList = document.getElementById('questionsList');
            questionsList.innerHTML = '';
            lesson.questions.forEach((question, index) => {
                const item = document.createElement('div');
                item.className = 'interactive-item bg-gray-50 dark:bg-gray-700 p-4 rounded-xl border-l-4 border-purple-500';
                item.innerHTML = `<div class="flex items-start"><span class="text-2xl mr-3">üí≠</span><span class="text-gray-700 dark:text-gray-200">${question}</span></div>`;
                questionsList.appendChild(item);
            });

            // Update statements
            const statementsList = document.getElementById('statementsList');
            statementsList.innerHTML = '';
            lesson.statements.forEach((statement, index) => {
                const item = document.createElement('div');
                item.className = 'interactive-item bg-gray-50 dark:bg-gray-700 p-4 rounded-xl border-l-4 border-indigo-500';
                item.innerHTML = `<div class="flex items-start"><span class="text-2xl mr-3">üí°</span><span class="text-gray-700 dark:text-gray-200">${statement}</span></div>`;
                statementsList.appendChild(item);
            });

            // Update article
            const articleContent = document.getElementById('articleContent');
            articleContent.innerHTML = `
                <h4 class="font-bold text-2xl mb-4 bg-gradient-to-r from-[#667eea] to-[#764ba2] bg-clip-text text-transparent">${lesson.article.title}</h4>
                <p class="text-gray-700 dark:text-gray-300 leading-relaxed text-lg">${lesson.article.content}</p>
            `;

            // Show lesson content, hide selection
            document.getElementById('lessonSelection').classList.add('hidden');
            document.getElementById('lessonContent').classList.remove('hidden');

            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Show lesson selection
        function showLessonSelection() {
            document.getElementById('lessonSelection').classList.remove('hidden');
            document.getElementById('lessonContent').classList.add('hidden');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Initialize
        generateLessonButtons();
    </script>
</body>
</html>
