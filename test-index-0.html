<title>English for Young Learners – Lessons 1‑5 (Emoji Style)</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap');
  body{
    margin:0;
    font-family:'Comic Neue',sans-serif;
    background:linear-gradient(to bottom,#a7dfff,#f6faff);
    height:100vh;
    overflow:hidden;
    display:flex;
    align-items:center;
    justify-content:center;
  }
  .container{width:100%;max-width:900px;height:90vh;perspective:1500px;position:relative;}
  .page{
    position:absolute;width:100%;height:100%;background:white;border-radius:20px;
    box-shadow:0 5px 15px rgba(0,0,0,0.2);display:flex;flex-direction:column;
    align-items:center;transition:transform 0.8s ease,opacity 0.8s ease;
    backface-visibility:hidden;overflow-y:auto;padding:20px;box-sizing:border-box;
  }
  .visible{opacity:1;transform:translateX(0);}
  .hidden{opacity:0;pointer-events:none;transform:translateX(100%);}
  h1{font-size:2em;margin-top:10px;}
  p{font-size:1em;text-align:center;margin:10px 0;}
  .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(150px,1fr));gap:20px;margin:20px 0;width:100%;max-width:800px;}
  .vocab{font-size:2rem;background:#fdf6e3;border-radius:15px;padding:10px;box-shadow:0 2px 5px rgba(0,0,0,0.1);text-align:center;min-height:60px;display:flex;align-items:center;justify-content:center;}
  .nav{margin-top:20px;margin-bottom:20px;display:flex;flex-wrap:wrap;justify-content:center;}
  button{margin:10px;padding:10px 20px;background:#ffd34e;border:none;border-radius:10px;font-size:1em;cursor:pointer;box-shadow:0 3px 0 #e0a800;}
  button:hover{background:#ffe678;}
</style>
</head>

<div class="container">

  <!-- Course Page -->
  <div class="page visible" id="course">
    <h2>🌏💡 English Training Hub</h2>

</button>

  <h3>Our Courses 🚀</h3>
</button>
</div>
</script>
</body>
</html>
