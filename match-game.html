<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-scale=no, initial-scale=1.0">
    <title>Candy Crush Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #b2e0e6;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 100%;
            margin: auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 20px;
        }
        h1 {
            color: #ff1e56;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
            margin: 20px 0;
        }
        .cell {
            width: 100%;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px; /* Bigger font for better visibility */
            cursor: pointer;
            background: #f0f0f0;
            border-radius: 5px;
            transition: background 0.3s; /* Smooth transition */
        }
        .cell:hover {
            background: #d3d3d3; /* Change background on hover */
        }
        .cell.selected {
            background: rgba(0, 0, 255, 0.3); /* Highlight selected cell */
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Candy Crush Clone</h1>
    <div class="grid" id="grid"></div>
    
    <audio id="matchSound" src="https://www.soundjay.com/button/sounds/button-3.mp3" preload="auto"></audio>
</div>

<script>
const candies = ['ðŸ¬', 'ðŸ­', 'ðŸ«', 'ðŸª', 'ðŸ©']; 
const gridSize = 5; 
const grid = document.getElementById('grid');

const matchSound = document.getElementById('matchSound');

// Create the game grid
function createGrid() {
    grid.innerHTML = '';
    const allItems = Array.from({ length: gridSize * gridSize }, () => 
        candies[Math.floor(Math.random() * candies.length)]
    );

    allItems.forEach(item => {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.textContent = item;
        cell.addEventListener('click', handleCellClick);
        grid.appendChild(cell);
    });
}

// Handle cell click events
function handleCellClick(event) {
    const cell = event.target;
    cell.classList.toggle('selected'); // Toggle selected state
    matchSound.play(); // Play sound on click
}

// Initialize the grid
createGrid();
</script>

</body>
</html>
