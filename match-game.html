<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-scale=no, initial-scale=1.0">
    <title>Click Candy Crush Clone</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap'); /* Bubble writing font */

        body {
            font-family: 'Arial', sans-serif;
            background: #b2e0e6;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 100%;
            margin: auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 20px;
            overflow: hidden;
        }
        h1 {
            color: #ff1e56;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(14, 1fr); /* Updated for 14 columns */
            gap: 5px;
            margin: 20px 0;
            width: 100%;
            max-width: 100%; /* Allow full width for grid */
        }
        .cell {
            width: 100%; 
            height: 0;
            padding-bottom: 70%; /* Adjusted for smaller candies */
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            user-select: none;
            background: #f0f0f0;
            position: relative; /* For proper alignment */
        }
        .cell.selected {
            background: rgba(0, 0, 255, 0.2);
        }
        .letter {
            font-family: 'Patrick Hand', cursive; /* Bubble writing font */
            font-size: 32px; /* Adjusted for better visibility */
            color: white; /* Default text color */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); /* Adding shadow for better contrast */
        }
        .color-f { color: #ff5733; } /* Red */
        .color-r { color: #33c1ff; } /* Blue */
        .color-u { color: #75ff33; } /* Green */
        .color-i { color: #ff33a1; } /* Pink */
        .color-t { color: #ffcc00; } /* Yellow */
        .score {
            font-size: 24px;
            margin: 20px 0;
        }
        .message {
            font-size: 24px;
            margin: 20px 0;
            color: green;
        }
        .goal {
            font-size: 24px;
            margin: 20px 0;
            color: darkorange;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Candy Crush Clone</h1>
    <div class="score">Score: <span id="score">0</span></div>
    <div class="goal">Goal: <span id="goalWord"></span></div>
    <div class="grid" id="grid"></div>
    <div class="message" id="message"></div>
    
    <!-- Sound elements -->
    <audio id="matchSound" src="match-sound.mp3" preload="auto"></audio>
    <audio id="winSound" src="win-sound.mp3" preload="auto"></audio>
</div>

<script>
const goalWord = "FRUIT"; // The goal word to spell
const letters = ['F', 'R', 'U', 'I', 'T']; // Letters needed for the goal word
const candies = ['ðŸ¬', 'ðŸ­', 'ðŸ«', 'ðŸª', 'ðŸ©', 'ðŸ¦']; // Regular candies
const gridSize = 14; // Updated grid size
const grid = document.getElementById('grid');
let score = 0;
let selectedCandies = [];
let gridArray = [];
let currentWord = ""; // The word formed by broken letters

// Sound effects
const matchSound = document.getElementById('matchSound');
const winSound = document.getElementById('winSound');

function createGrid() {
    gridArray = [];
    grid.innerHTML = '';

    // Create an array that combines the letters and random candies
    const allItems = [
        letters[0], letters[1], letters[2], letters[3], letters[4], 
        ...Array(gridSize * gridSize - letters.length).fill().map(() => candies[Math.floor(Math.random() * candies.length)])
    ];

    shuffleArray(allItems);
    
    for (let i = 0; i < gridSize; i++) {
        const row = [];
        for (let j = 0; j < gridSize; j++) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            const item = allItems[i * gridSize + j];
            cell.dataset.index = `${i}-${j}`;
            cell.addEventListener('click', handleCellClick);

            // If it's a letter, apply the bubble writing styling
            if (letters.includes(item)) {
                const letterSpan = document.createElement('span');
                letterSpan.className = 'letter color-' + item.toLowerCase(); // Assign a color class based on the letter
                letterSpan.textContent = item;
                cell.appendChild(letterSpan);
            } else {
                cell.textContent = item; // For regular candies
            }

            grid.appendChild(cell);
            row.push(item);
        }
        gridArray.push(row);
    }
    document.getElementById('goalWord').textContent = goalWord; // Display the goal word
}

function handleCellClick(event) {
    const cell = event.target.closest('.cell'); // Ensure we get the cell
    const [row, col] = cell.dataset.index.split('-').map(Number);
    
    // Toggle selection of the clicked candy
    if (selectedCandies.includes(cell)) {
        selectedCandies = selectedCandies.filter(c => c !== cell);
        cell.classList.remove('selected');
    } else {
        selectedCandies.push(cell);
        cell.classList.add('selected');
    }

    // Check for matches if three or more candies are selected
    if (selectedCandies.length >= 3) {
        const selectedCandyType = selectedCandies[0].textContent;
        if (selectedCandies.every(c => c.textContent === selectedCandyType)) {
            clearMatches(selectedCandyType);
        }
    }
}

function clearMatches(candyType) {
    selectedCandies.forEach(cell => {
        const [row, col] = cell.dataset.index.split('-').map(Number);
        gridArray[row][col] = null;
        cell.innerHTML = ''; // Clear the cell content
        cell.classList.remove('selected');

        // Add letters to the current word if the candy type is a letter
        if (candyType.length === 1 && letters.includes(candyType)) {
            currentWord += candyType;
        }
    });

    score += 10;
    document.getElementById('score').textContent = score;
    matchSound.play(); // Play match sound
    selectedCandies = [];
    refillGrid();
    ensureMatches();
    checkWinCondition();
}

function refillGrid() {
    for (let i = gridSize - 1; i >= 0; i--) {
        for (let j = 0; j < gridSize; j++) {
            if (gridArray[i][j] === null) {
                // Use either candies or letters needed to spell the word
                let randomItem = Math.random() < 0.5 ? candies[Math.floor(Math.random() * candies.length)] : letters[Math.floor(Math.random() * letters.length)];
                gridArray[i][j] = randomItem;
                const cell = grid.children[i * gridSize + j];
                cell.innerHTML = ''; // Clear existing content
                // If it's a letter, apply the bubble writing styling
                if (letters.includes(randomItem)) {
                    const letterSpan = document.createElement('span');
                    letterSpan.className = 'letter color-' + randomItem.toLowerCase(); // Assign a color class based on the letter
                    letterSpan.textContent = randomItem;
                    cell.appendChild(letterSpan);
                } else {
                    cell.textContent = randomItem; // For regular candies
                }
            }
        }
    }
}

function ensureMatches() {
    let hasMatch = false;

    for (let i = 0; i < gridSize; i++) {
        for (let j = 0; j < gridSize; j++) {
            if (checkMatch(i, j)) {
                hasMatch = true;
                break;
            }
        }
        if (hasMatch) break;
    }

    // If no matches found, reshuffle the grid
    if (!hasMatch) {
        shuffleGrid();
    }
}

function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
}

function checkMatch(row, col) {
    const candy = gridArray[row][col];
    if (candy) {
        const horizontalMatch = (col <= gridSize - 3 && candy === gridArray[row][col + 1] && candy === gridArray[row][col + 2]);
        const verticalMatch = (row <= gridSize - 3 && candy === gridArray[row + 1][col] && candy === gridArray[row + 2][col]);
        return horizontalMatch || verticalMatch;
    }
    return false;
}

function checkWinCondition() {
    // Check if the current word matches the goal word
    if (currentWord === goalWord) {
        document.getElementById('message').textContent = 'You Win! You spelled: ' + currentWord;
        winSound.play(); // Play win sound
        grid.innerHTML = '';
    }
}

createGrid();
</script>

</body>
</html>
