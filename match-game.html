<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Letter Candy Match üç¨</title>
<style>
  :root {
    --cell-size: 50px;
  }

  body {
    margin: 0;
    background: linear-gradient(45deg, #ffb6c1, #ff69b4, #ff1493);
    font-family: 'Poppins', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    color: #fff;
  }

  h1 {
    margin: 20px;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
  }

  #word-display, #scoreboard {
    font-size: 1.2em;
    margin-bottom: 10px;
  }

  #board {
    display: grid;
    grid-template-columns: repeat(8, var(--cell-size));
    grid-template-rows: repeat(8, var(--cell-size));
    border: 5px solid #fff;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(255,255,255,0.5);
  }

  .cell {
    width: var(--cell-size);
    height: var(--cell-size);
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
    font-size: 1.1em;
    user-select: none;
    transition: transform 0.2s ease, border 0.2s ease;
  }

  .selected {
    outline: 3px solid #fff;
    transform: scale(1.15);
  }

  .red { background: #ff4d4d; color: #fff; }
  .orange { background: #ff9933; color: #fff; }
  .yellow { background: #ffde59; color: #000; }
  .green { background: #66cc66; color: #fff; }
  .blue { background: #4da6ff; color: #fff; }
  .purple { background: #c266ff; color: #fff; }

  button {
    margin-top: 15px;
    background: #fff;
    color: #ff1493;
    border: none;
    border-radius: 10px;
    font-weight: bold;
    padding: 10px 20px;
    cursor: pointer;
  }

  button:hover { background: #ffe6f0; }

  #message {
    margin-top: 10px;
    font-size: 1.2em;
    min-height: 1.2em;
  }

  @media (max-width: 500px){
    :root { --cell-size: 42px; }
  }
</style>
</head>
<body>
  <h1>Letter Candy Match üç≠</h1>
  <div id="word-display">Word: <span id="word-progress">_ _ _ _ _</span></div>
  <div id="scoreboard">Score: <span id="score">0</span></div>
  <div id="board"></div>
  <button id="restart">Restart</button>
  <div id="message"></div>

<script>
  const width = 8;
  const colors = ['red','orange','yellow','green','blue','purple'];
  const letters = ['C','A','N','D','Y'];
  const targetWord = "CANDY";
  
  const board = document.getElementById('board');
  const scoreDisplay = document.getElementById('score');
  const wordProgressDisplay = document.getElementById('word-progress');
  const msg = document.getElementById('message');
  const restart = document.getElementById('restart');

  let squares = [];
  let score = 0;
  let selectedIndex = null;
  let collected = { C:0, A:0, N:0, D:0, Y:0 };

  /** UTILITIES **/
  function updateWordProgress() {
    wordProgressDisplay.textContent = letters.map(l => collected[l] ? l : '_').join(' ');
    if (letters.every(l => collected[l])) {
      msg.innerHTML = `üéâ You spelled <strong>${targetWord}</strong>! üç¨`;
    }
  }

  function getColor(i) {
    return squares[i].dataset.color || '';
  }

  function setCandy(i, color, letter='') {
    const c = squares[i];
    c.dataset.color = color;
    c.dataset.letter = letter;
    c.textContent = letter;
    c.className = `cell ${color}`;
  }

  function clearCandy(i){
    setCandy(i,'','');
  }

  /** BOARD SETUP **/
  function createBoard() {
    board.innerHTML='';
    squares=[];
    score=0;
    collected={ C:0,A:0,N:0,D:0,Y:0 };
    updateWordProgress();
    msg.textContent='';
    scoreDisplay.textContent=score;

    for (let i=0;i<width*width;i++){
      const div = document.createElement('div');
      const color = colors[Math.floor(Math.random()*colors.length)];
      const letterChance = Math.random()<0.1 ? letters[Math.floor(Math.random()*letters.length)] : '';
      setCandyItem(div,color,letterChance,i);
      board.appendChild(div);
      squares.push(div);
    }
  }

  function setCandyItem(div,color,letter,id){
    div.className=`cell ${color}`;
    div.textContent = letter;
    div.dataset.color=color;
    div.dataset.letter=letter;
    div.dataset.id=id;
    div.onclick = () => handleTap(id);
  }

  /** SWAP **/
  function handleTap(i){
    if(selectedIndex===null){
      selectedIndex = i;
      squares[i].classList.add('selected');
      return;
    }
    if(selectedIndex===i){
      squares[i].classList.remove('selected');
      selectedIndex=null;
      return;
    }
    const valid = [selectedIndex-1, selectedIndex+1, selectedIndex-width, selectedIndex+width];
    if(valid.includes(i)){
      swap(selectedIndex,i);
      if(!checkMatches()) {
        swap(selectedIndex,i); // revert if no match
      }
    }
    squares[selectedIndex].classList.remove('selected');
    selectedIndex=null;
  }

  function swap(a,b){
    const colorA = getColor(a);
    const colorB = getColor(b);
    const letterA = squares[a].dataset.letter;
    const letterB = squares[b].dataset.letter;
    setCandy(a,colorB,letterB);
    setCandy(b,colorA,letterA);
  }

  /** MATCH CHECK **/
  function checkMatches(){
    let matched=false;
    // Row matches
    for(let i=0;i<width*width;i++){
      if(i%width>width-4) continue;
      const row=[i,i+1,i+2];
      const color = getColor(i);
      if(color && row.every(j=>getColor(j)===color)){
        matched=true;
        for(let j of row) destroyCandy(j);
      }
    }
    // Col matches
    for(let i=0;i<width*(width-2);i++){
      const col=[i,i+width,i+2*width];
      const color = getColor(i);
      if(color && col.every(j=>getColor(j)===color)){
        matched=true;
        for(let j of col) destroyCandy(j);
      }
    }
    if(matched){
      score+=30;
      scoreDisplay.textContent=score;
    }
    return matched;
  }

  function destroyCandy(i){
    const letter = squares[i].dataset.letter;
    if(letter && collected.hasOwnProperty(letter)) collected[letter]=1;
    updateWordProgress();
    clearCandy(i);
  }

  /** CASCADE **/
  function moveDown(){
    for(let i=width*(width-2);i>=0;i--){
      if(!getColor(i+width)){
        setCandy(i+width,getColor(i),squares[i].dataset.letter);
        clearCandy(i);
      }
    }
    // Fill top row
    for(let i=0;i<width;i++){
      if(!getColor(i)){
        let color = colors[Math.floor(Math.random()*colors.length)];
        let letter = Math.random()<0.08 ? letters[Math.floor(Math.random()*letters.length)] : '';
        setCandy(i,color,letter);
      }
    }
  }

  /** GAME LOOP **/
  function loop(){
    moveDown();
    checkMatches();
  }

  restart.onclick=createBoard;

  createBoard();
  setInterval(loop,250);
</script>
</body>
</html>
