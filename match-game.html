<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Candy Crush Clone</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #b2e0e6;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 20px;
        }
        h1 {
            color: #ff1e56;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(6, 60px);
            gap: 5px;
            margin: 20px 0;
        }
        .cell {
            width: 60px;
            height: 60px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            user-select: none;
            transition: background 0.3s;
        }
        .cell.selected {
            background: rgba(0, 0, 255, 0.2);
        }
        .score {
            font-size: 24px;
            margin: 20px 0;
        }
        .message {
            font-size: 24px;
            margin: 20px 0;
            color: green;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Candy Crush Clone</h1>
    <div class="score">Score: <span id="score">0</span></div>
    <div class="grid" id="grid"></div>
    <div class="message" id="message"></div>
</div>

<script>
const candies = ['üç¨', 'üç≠', 'üç´', 'üç™', 'üç©', 'üç¶'];
const gridSize = 6;
const grid = document.getElementById('grid');
let score = 0;
let selectedCandies = [];
let gridArray = [];

function createGrid() {
    gridArray = [];
    grid.innerHTML = '';
    for (let i = 0; i < gridSize; i++) {
        const row = [];
        for (let j = 0; j < gridSize; j++) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            const candy = candies[Math.floor(Math.random() * candies.length)];
            cell.textContent = candy;
            cell.dataset.index = `${i}-${j}`;
            cell.addEventListener('click', handleCellClick);
            grid.appendChild(cell);
            row.push(candy);
        }
        gridArray.push(row);
    }
}

function handleCellClick(event) {
    const cell = event.target;
    const [row, col] = cell.dataset.index.split('-').map(Number);
    
    // Toggle selection of the clicked candy
    if (selectedCandies.includes(cell)) {
        selectedCandies = selectedCandies.filter(c => c !== cell);
        cell.classList.remove('selected');
    } else {
        selectedCandies.push(cell);
        cell.classList.add('selected');
    }

    // Check for matches if three or more candies are selected
    if (selectedCandies.length >= 3) {
        const selectedCandyType = selectedCandies[0].textContent;
        if (selectedCandies.every(c => c.textContent === selectedCandyType)) {
            clearMatches(selectedCandyType);
        }
    }
}

function clearMatches(candyType) {
    selectedCandies.forEach(cell => {
        const [row, col] = cell.dataset.index.split('-').map(Number);
        gridArray[row][col] = null;
        cell.textContent = '';
        cell.classList.remove('selected');
    });

    score += 10;
    document.getElementById('score').textContent = score;
    selectedCandies = [];
    refillGrid();
    checkWinCondition();
}

function refillGrid() {
    for (let i = gridSize - 1; i >= 0; i--) {
        for (let j = 0; j < gridSize; j++) {
            if (gridArray[i][j] === null) {
                gridArray[i][j] = candies[Math.floor(Math.random() * candies.length)];
                const cell = grid.children[i * gridSize + j];
                cell.textContent = gridArray[i][j];
            }
        }
    }
}

function checkWinCondition() {
    if (score >= 50) { // Example win condition
        document.getElementById('message').textContent = 'You Win!';
        grid.innerHTML = '';
    }
}

createGrid();
</script>

</body>
</html>
