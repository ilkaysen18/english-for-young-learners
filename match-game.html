<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-scale=no, initial-scale=1.0">
    <title>Candy Crush Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #b2e0e6;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 100%;
            margin: auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 20px;
        }
        h1 {
            color: #ff1e56;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(14, 1fr);
            gap: 5px;
            margin: 20px 0;
        }
        .cell {
            width: 100%;
            height: 0;
            padding-bottom: 70%;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            background: #f0f0f0;
        }
        .cell.selected {
            background: rgba(0, 0, 255, 0.2);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Candy Crush Clone</h1>
    <div class="grid" id="grid"></div>
    
    <audio id="matchSound" src="https://www.soundjay.com/button/sounds/button-3.mp3" preload="auto"></audio>
</div>

<script>
const candies = ['ðŸ¬', 'ðŸ­', 'ðŸ«', 'ðŸª', 'ðŸ©', 'ðŸ¦']; 
const gridSize = 14; 
const grid = document.getElementById('grid');
let selectedCandies = [];

const matchSound = document.getElementById('matchSound');

function createGrid() {
    grid.innerHTML = '';
    const allItems = Array.from({ length: gridSize * gridSize }, () => 
        candies[Math.floor(Math.random() * candies.length)]
    );

    for (let i = 0; i < gridSize; i++) {
        for (let j = 0; j < gridSize; j++) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            const item = allItems[i * gridSize + j];
            cell.textContent = item;
            cell.dataset.index = `${i}-${j}`;
            cell.addEventListener('click', handleCellClick);
            grid.appendChild(cell);
        }
    }
}

function handleCellClick(event) {
    const cell = event.target.closest('.cell');
    
    if (selectedCandies.includes(cell)) {
        selectedCandies = selectedCandies.filter(c => c !== cell);
        cell.classList.remove('selected');
    } else {
        selectedCandies.push(cell);
        cell.classList.add('selected');
    }

    if (selectedCandies.length >= 3) {
        const selectedCandyType = selectedCandies[0].textContent;
        if (selectedCandies.every(c => c.textContent === selectedCandyType)) {
            clearMatches();
        }
    }
}

function clearMatches() {
    selectedCandies.forEach(cell => {
        cell.innerHTML = ''; 
        cell.classList.remove('selected');
    });

    matchSound.play();
    selectedCandies = [];
}

createGrid();
</script>

</body>
</html>
