<title>English Training Hub - Platform</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">

<style>
  :root{
    --bg: #f6f7fb;
    --card: #ffffff;
    --muted: #6b7280;
    --accent: #2563eb;
    --shadow: 0 6px 18px rgba(16,24,40,0.08);
    --radius: 12px;
  }

  body{
    margin:0;
    font-family:'Comic Neue',sans-serif;
    background:linear-gradient(to bottom,#a7dfff,#f6faff);
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
  }

  .container{
    width:100%;
    max-width:900px;
    padding:20px;
  }

  /* HEADER */
  header {
    background: linear-gradient(135deg, #F9D423, #1E90FF);
    padding: 26px 20px;
    border-radius: 0 0 22px 22px;
    box-shadow: 0 4px 18px rgba(0,0,0,0.18);
    overflow: hidden;
    position: relative;
    margin-bottom: 20px;
    text-align:center;
    opacity:0;
    transform: translateY(-40px);
    transition: transform 0.8s ease, opacity 0.8s ease;
  }
  header.visible {
    opacity:1;
    transform: translateY(0);
  }

  header h1 {
    font-family: 'Comic Neue', sans-serif;
    font-weight: 700;
    font-size: 2rem;
    color: #0a1f7a;
    margin: 0;
    text-shadow: 0 2px 4px rgba(0,0,0,0.15);
  }
  header .subtitle {
    font-size: 1rem;
    color: #f0f0f0;
    margin-top: 6px;
  }

  /* Page cards/buttons */
  .grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
    gap:20px;
    margin-top:20px;
  }
  .card{
    background: #fffdf5;
    border-radius:var(--radius);
    padding:25px 15px;
    text-align:center;
    font-size:1.2rem;
    cursor:pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease, opacity 0.5s ease, transform 0.5s ease;
    box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    gap:10px;
    opacity:0;
    transform: translateY(30px);
    border: 3px solid transparent;
    background-image: linear-gradient(#fffdf5, #fffdf5), linear-gradient(135deg, #F9D423, #1E90FF);
    background-origin: border-box;
    background-clip: padding-box, border-box;
  }
  .card span{ font-weight:bold; font-size:1rem; display:block; color: #0a1f7a; }
  .card.visible{
    opacity:1;
    transform: translateY(0);
  }
  .card:hover{
    transform: translateY(-8px);
    box-shadow: 0 12px 25px rgba(0,0,0,0.2);
    background-image: linear-gradient(135deg, #F9D423, #1E90FF), linear-gradient(135deg, #F9D423, #1E90FF);
  }

  /* Footer */
  footer {
    text-align: center;
    padding: 25px 10px;
    font-size: 0.9rem;
    color: #1b1b1b;
    background: #f5f5f5;
    margin-top: 40px;
  }

  /* Responsive */
  @media(max-width:500px){
    header h1{ font-size:1.5rem; }
    .card{ padding:20px 10px; font-size:1rem; }
  }
</style>
</head>

<script>
