<style>
/* ─────────────────────────────────────────────
   DESIGN SYSTEM — NEW COLORS + GLASS STYLE
────────────────────────────────────────────── */
:root{
  --bg: #f6faff;
  --fg: #0e2433;
  --card: #ffffff;
  --glass: rgba(255,255,255,0.65);
  --muted: #718592;

  --accent: #1f65ff;
  --accent-dark: #0d3cca;
  --accent-light: #e5eeff;
  --border: #e1e9ee;
  --shadow: 0 6px 22px rgba(0,0,0,.07);

  --radius: 12px;
  --radius-sm: 8px;
}

*{box-sizing:border-box}
body{
  font-family: Inter, system-ui, sans-serif;
  margin:0;
  background:var(--bg);
  color:var(--fg);
}

/* ─────────────────────────────────────────────
   HEADER
────────────────────────────────────────────── */
header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:18px 28px;
  background:var(--card);
  border-bottom:1px solid var(--border);
}
.brand{display:flex;gap:14px;align-items:center}
.brand img{height:38px; border-radius:6px;}
.brand-title{font-weight:700;font-size:17px}
.brand-sub{font-size:12px;color:var(--muted)}

.controls{display:flex;gap:12px;align-items:center}
select{
  padding:8px 10px;
  border-radius:var(--radius-sm);
  border:1px solid var(--border);
}

/* ─────────────────────────────────────────────
   BUTTONS
────────────────────────────────────────────── */
.btn{
  padding:10px 14px;
  border-radius:var(--radius-sm);
  border:0;
  cursor:pointer;
  transition:0.2s;
  font-weight:600;
  font-size:13px;
  background:var(--accent);
  color:#fff;
}
.btn:hover{background:var(--accent-dark)}
.btn.secondary{
  background:#fff;
  color:var(--accent);
  border:1px solid var(--border);
}
.btn.secondary:hover{
  background:var(--accent-light);
}

/* ─────────────────────────────────────────────
   BOOKSHELF GRID
────────────────────────────────────────────── */
.container{padding:24px}
.bookshelf{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
  gap:20px;
}
.card{
  background:var(--card);
  padding:14px;
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  display:flex;
  flex-direction:column;
  gap:12px;
  align-items:center;
}
.cover{
  width:120px;height:160px;
  border-radius:6px;
  object-fit:cover;
  background:#eef4ff;
}
.title{
  font-weight:600;
  font-size:15px;
  text-align:center;
}
.meta{font-size:12px;color:var(--muted)}
.card .actions{display:flex;gap:8px;flex-wrap:wrap}

/* ─────────────────────────────────────────────
   ADD-BOOK PLACEHOLDER BOX
────────────────────────────────────────────── */
.add-card{
  border:2px dashed #ccd8e0;
  height:160px;
  display:flex;
  align-items:center;
  justify-content:center;
  color:var(--muted);
  border-radius:var(--radius);
  cursor:pointer;
}

/* ─────────────────────────────────────────────
   MODAL
────────────────────────────────────────────── */
.modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  display:none;
  align-items:center;
  justify-content:center;
  padding:20px;
}
.modal{
  width:680px;
  max-width:100%;
  background:var(--card);
  padding:22px;
  border-radius:var(--radius);
  box-shadow:var(--shadow);
}
.form-row{display:flex;gap:10px;margin-bottom:10px}
input, textarea{
  flex:1;
  padding:10px;
  border-radius:var(--radius-sm);
  border:1px solid var(--border);
  font-size:14px;
}
label{font-size:13px;color:var(--fg)}

/* ─────────────────────────────────────────────
   VIEWER
────────────────────────────────────────────── */
.viewer{
  max-width:1100px;
  margin:18px auto;
  background:var(--card);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  overflow:hidden;
}
.spread{
  display:flex;
  gap:18px;
  padding:24px;
  background:linear-gradient(135deg,#ffd45b,#60a8ff);
}
.page{
  flex:1;
  background:#fff;
  padding:18px;
  border-radius:var(--radius-sm);
  min-height:560px;
  box-shadow:inset 0 0 0 1px #f2f5f8;
}

/* small UI items */
.vocab-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:10px}
.vocab-tile{
  padding:8px;
  border-radius:var(--radius-sm);
  text-align:center;
  cursor:pointer;
  border:2px solid transparent;
  transition:0.2s;
}
.vocab-tile:hover{background:#f5f9ff}
.vocab-tile.active{border-color:var(--accent)}
.vocab-tile img{
  width:100%;
  height:90px;
  object-fit:cover;
  border-radius:6px;
}

/* table */
.compare-table{
  width:100%;
  border-collapse:collapse;
  margin-top:10px;
}
.compare-table td,.compare-table th{
  border:1px solid #dee8ec;
  padding:8px;
  text-align:center;
}

/* notes */
.sidebar-note{
  background:#eef4ff;
  padding:12px;
  border-radius:var(--radius-sm);
  border-left:5px solid var(--accent);
}

@media(max-width:900px){
  .spread{flex-direction:column}
}
</style>
</head>
