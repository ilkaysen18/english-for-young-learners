<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - English Language Learning Platform</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-yellow: #FFD93D;
            --bright-yellow: #FFC700;
            --dark-yellow: #F5B800;
            --blue-accent: #2E86AB;
            --dark-blue: #1B5E7F;
            --text-dark: #2D3436;
            --text-light: #636E72;
            --success-green: #00D084;
            --error-red: #FF6B6B;
            --shadow: rgba(0, 0, 0, 0.15);
            --shadow-hover: rgba(0, 0, 0, 0.25);
        }

        .dark {
            --primary-yellow: #3A3A3A;
            --bright-yellow: #4A4A4A;
            --dark-yellow: #2A2A2A;
            --blue-accent: #5DADE2;
            --dark-blue: #3498DB;
            --text-dark: #E8E8E8;
            --text-light: #B8B8B8;
            --shadow: rgba(255, 255, 255, 0.1);
            --shadow-hover: rgba(255, 255, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: var(--primary-yellow);
            color: var(--text-dark);
            overflow-x: hidden;
            min-height: 100vh;
            padding-bottom: 80px;
        }

        .header {
            padding: 24px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            background: var(--primary-yellow);
            z-index: 100;
            box-shadow: 0 2px 8px var(--shadow);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 12px;
            position: relative;
        }

        .logo-icon {
            display: flex;
            flex-direction: column;
            gap: 3px;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .logo-icon:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .logo-bar {
            width: 40px;
            height: 6px;
            background: var(--blue-accent);
            border-radius: 3px;
            animation: slideIn 0.5s ease-out;
            transition: all 0.3s ease;
        }

        .logo-bar:nth-child(2) {
            width: 35px;
            animation-delay: 0.1s;
        }

        .logo-bar:nth-child(3) {
            width: 30px;
            animation-delay: 0.2s;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-20px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .logo-text {
            font-family: 'Fredoka', sans-serif;
            font-size: 24px;
            font-weight: 700;
            line-height: 1.2;
            cursor: pointer;
        }

        .logo-text .student {
            color: var(--blue-accent);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 18px;
        }

        .logo-text .dashboard {
            background: linear-gradient(135deg, var(--dark-blue), var(--blue-accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-style: italic;
            font-size: 26px;
        }

        /* Dropdown Menu Styles */
        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            margin-top: 8px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 24px var(--shadow-hover);
            min-width: 200px;
            overflow: hidden;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
        }

        .dark .dropdown-menu {
            background: #2D3436;
        }

        .dropdown-menu.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-item {
            padding: 16px 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 600;
            font-size: 16px;
            color: var(--text-dark);
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .dark .dropdown-item {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .dropdown-item:last-child {
            border-bottom: none;
        }

        .dropdown-item:hover {
            background: rgba(46, 134, 171, 0.1);
            padding-left: 24px;
        }

        .dropdown-item-icon {
            font-size: 20px;
        }

        .streak-info {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.5);
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 700;
            color: var(--dark-blue);
            backdrop-filter: blur(10px);
        }

        .streak-flame {
            font-size: 24px;
            animation: flicker 2s ease-in-out infinite;
        }

        @keyframes flicker {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.1) rotate(-5deg); }
            75% { transform: scale(1.1) rotate(5deg); }
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .progress-bar {
            background: rgba(255, 255, 255, 0.6);
            border-radius: 20px;
            height: 28px;
            overflow: hidden;
            margin-bottom: 32px;
            box-shadow: inset 0 2px 4px var(--shadow);
            position: relative;
        }

        .progress-fill {
            background: linear-gradient(90deg, var(--success-green), #00F5A0);
            height: 100%;
            border-radius: 20px;
            transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 12px;
            font-weight: 700;
            color: white;
            font-size: 14px;
            box-shadow: 0 0 15px rgba(0, 213, 132, 0.5);
        }

        .lessons-grid {
            display: flex;
            flex-direction: column;
            gap: 40px;
            padding: 20px 0;
        }

        .lesson-item {
            display: flex;
            justify-content: center;
            animation: fadeInUp 0.6s ease-out;
            animation-fill-mode: both;
        }

        .lesson-item:nth-child(even) {
            transform: translateX(40px);
        }

        .lesson-item:nth-child(odd) {
            transform: translateX(-40px);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
            }
        }

        .lesson-item:nth-child(1) { animation-delay: 0.1s; }
        .lesson-item:nth-child(2) { animation-delay: 0.2s; }
        .lesson-item:nth-child(3) { animation-delay: 0.3s; }
        .lesson-item:nth-child(4) { animation-delay: 0.4s; }
        .lesson-item:nth-child(5) { animation-delay: 0.5s; }
        .lesson-item:nth-child(6) { animation-delay: 0.6s; }
        .lesson-item:nth-child(7) { animation-delay: 0.7s; }
        .lesson-item:nth-child(8) { animation-delay: 0.8s; }

        .lesson-button {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 6px solid white;
            background: linear-gradient(135deg, #FF6B6B, #FFE66D);
            box-shadow: 0 8px 20px var(--shadow);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
        }

        .lesson-button:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 12px 30px var(--shadow-hover);
            border-color: var(--blue-accent);
        }

        .lesson-button:active {
            transform: scale(0.95);
        }

        .lesson-button.completed::after {
            content: '‚úì';
            position: absolute;
            bottom: -5px;
            right: -5px;
            width: 40px;
            height: 40px;
            background: var(--success-green);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 24px;
            border: 4px solid white;
            box-shadow: 0 4px 12px rgba(0, 213, 132, 0.4);
        }

        .lesson-button.locked {
            opacity: 0.6;
            filter: grayscale(100%);
            cursor: not-allowed;
        }

        .lesson-button.locked::before {
            content: 'üîí';
            position: absolute;
            font-size: 32px;
            z-index: 2;
        }

        .lesson-button[data-category="animals"] {
            background: linear-gradient(135deg, #A8E6CF, #56AB91);
        }

        .lesson-button[data-category="food"] {
            background: linear-gradient(135deg, #FFD93D, #FF8C42);
        }

        .lesson-button[data-category="colors"] {
            background: linear-gradient(135deg, #FF6B9D, #C06C84, #6C5B7B, #355C7D);
        }

        .lesson-button[data-category="family"] {
            background: linear-gradient(135deg, #FFB6B9, #FAE3D9);
        }

        .lesson-button[data-category="clothes"] {
            background: linear-gradient(135deg, #B8E6E6, #6C99BB);
        }

        .lesson-button[data-category="numbers"] {
            background: linear-gradient(135deg, #E8E8E8, #7F8C8D);
        }

        .lesson-button[data-category="transport"] {
            background: linear-gradient(135deg, #FC5C65, #FD7272);
        }

        .lesson-button[data-category="emotions"] {
            background: linear-gradient(135deg, #FEE140, #FA709A);
        }

        .keep-going-section {
            margin-top: 60px;
            text-align: center;
            padding: 40px 20px;
            animation: fadeIn 1s ease-out 1s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .keep-going-icon {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 16px;
        }

        .keep-going-icon .logo-icon {
            transform: scale(0.8);
        }

        .keep-going-text {
            font-family: 'Fredoka', sans-serif;
            font-size: 42px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--dark-blue), var(--blue-accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .coming-soon {
            font-size: 20px;
            color: var(--blue-accent);
            font-style: italic;
            font-weight: 600;
        }

        .lesson-label {
            text-align: center;
            margin-top: 12px;
            font-weight: 700;
            font-size: 16px;
            color: var(--text-dark);
            text-shadow: 0 2px 4px rgba(255, 255, 255, 0.5);
        }

        /* Lesson View */
        .lesson-view {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary-yellow);
            z-index: 200;
            overflow-y: auto;
        }

        .lesson-view.active {
            display: block;
        }

        .lesson-header {
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 16px;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .back-button {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 4px 12px var(--shadow);
            transition: all 0.3s ease;
        }

        .back-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 16px var(--shadow-hover);
        }

        .lesson-progress-bar {
            flex: 1;
            height: 16px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            overflow: hidden;
        }

        .lesson-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--success-green), #00F5A0);
            transition: width 0.3s ease;
            border-radius: 10px;
        }

        .question-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .question-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .question-type {
            display: inline-block;
            background: var(--blue-accent);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 14px;
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .question-text {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 12px;
            font-family: 'Fredoka', sans-serif;
        }

        .question-instruction {
            font-size: 16px;
            color: var(--text-light);
            font-weight: 600;
        }

        .vocab-section {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 24px;
        }

        .dark .vocab-section {
            background: rgba(45, 52, 54, 0.5);
        }

        .vocab-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .vocab-card {
            background: white;
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 12px var(--shadow);
            transition: all 0.3s ease;
        }

        .dark .vocab-card {
            background: #2D3436;
        }

        .vocab-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px var(--shadow-hover);
        }

        .vocab-emoji {
            font-size: 48px;
            margin-bottom: 8px;
        }

        .vocab-word {
            font-weight: 700;
            font-size: 16px;
            color: var(--text-dark);
            margin-bottom: 4px;
        }

        .vocab-translation {
            font-size: 14px;
            color: var(--text-light);
            font-style: italic;
        }

        .conversation-section {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 24px;
        }

        .dark .conversation-section {
            background: rgba(45, 52, 54, 0.5);
        }

        .conversation-item {
            background: white;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            box-shadow: 0 2px 8px var(--shadow);
        }

        .dark .conversation-item {
            background: #2D3436;
        }

        .conversation-item:last-child {
            margin-bottom: 0;
        }

        .conversation-text {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 4px;
        }

        .conversation-translation {
            font-size: 14px;
            color: var(--text-light);
            font-style: italic;
        }

        .agree-disagree-section {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 24px;
        }

        .dark .agree-disagree-section {
            background: rgba(45, 52, 54, 0.5);
        }

        .agree-item {
            background: white;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            box-shadow: 0 2px 8px var(--shadow);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .dark .agree-item {
            background: #2D3436;
        }

        .agree-icon {
            font-size: 24px;
            flex-shrink: 0;
        }

        .agree-text {
            flex: 1;
            font-size: 16px;
            font-weight: 600;
            color: var(--text-dark);
        }

        .collocations-section {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 24px;
        }

        .dark .collocations-section {
            background: rgba(45, 52, 54, 0.5);
        }

        .collocation-grid {
            display: grid;
            gap: 12px;
        }

        .collocation-item {
            background: white;
            border-radius: 12px;
            padding: 16px;
            box-shadow: 0 2px 8px var(--shadow);
        }

        .dark .collocation-item {
            background: #2D3436;
        }

        .collocation-phrase {
            font-size: 16px;
            font-weight: 700;
            color: var(--blue-accent);
            margin-bottom: 4px;
        }

        .collocation-example {
            font-size: 14px;
            color: var(--text-dark);
            font-style: italic;
        }

        .quote-section {
            background: linear-gradient(135deg, var(--blue-accent), var(--dark-blue));
            border-radius: 20px;
            padding: 32px 24px;
            text-align: center;
            box-shadow: 0 6px 20px var(--shadow);
            margin-top: 32px;
        }

        .quote-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .quote-text {
            font-size: 20px;
            font-weight: 700;
            color: white;
            font-style: italic;
            line-height: 1.5;
            font-family: 'Fredoka', sans-serif;
        }

        .section-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 16px;
            font-family: 'Fredoka', sans-serif;
            text-align: center;
        }

        .continue-button {
            width: 100%;
            background: linear-gradient(135deg, var(--success-green), #00F5A0);
            color: white;
            border: none;
            padding: 20px;
            border-radius: 16px;
            font-size: 20px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(0, 213, 132, 0.3);
            font-family: 'Nunito', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 24px;
        }

        .continue-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 213, 132, 0.4);
        }

        input, button {
            font-size: 16px;
        }

        @media (max-width: 480px) {
            .question-text {
                font-size: 24px;
            }

            .vocab-emoji {
                font-size: 40px;
            }

            .section-title {
                font-size: 20px;
            }

            .quote-text {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div id="home-view">
        <header class="header">
            <div class="logo-container">
                <div class="logo-icon" onclick="toggleDropdown(event)">
                    <div class="logo-bar"></div>
                    <div class="logo-bar"></div>
                    <div class="logo-bar"></div>
                </div>
                <div class="dropdown-menu" id="dropdown-menu">
                    <div class="dropdown-item" onclick="handleLessonsClick()">
                        <span class="dropdown-item-icon">üìö</span>
                        <span>Lessons</span>
                    </div>
                    <div class="dropdown-item" onclick="handleStudentNotesClick()">
                        <span class="dropdown-item-icon">üìù</span>
                        <span>Student Notes</span>
                    </div>
                    <div class="dropdown-item" onclick="handleKidsVocabCardsClick()">
                        <span class="dropdown-item-icon">ü™ß</span>
                        <span>KidsVocabCards</span>
                    </div>
                </div>
                <div class="logo-text" onclick="goHome()">
                    <div class="student">STUDENT</div>
                    <div class="dashboard">Dashboard</div>
                </div>
            </div>
            <div class="streak-info">
                <span class="streak-flame">üî•</span>
                <span id="streak-count">0</span>
            </div>
        </header>

        <div class="container">
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill" style="width: 0%">
                    <span id="progress-text">0%</span>
                </div>
            </div>

            <div class="lessons-grid" id="lessons-grid"></div>

            <div class="keep-going-section">
                <div class="keep-going-icon">
                    <div class="logo-icon">
                        <div class="logo-bar"></div>
                        <div class="logo-bar"></div>
                        <div class="logo-bar"></div>
                    </div>
                </div>
                <div class="keep-going-text">KEEP going</div>
                <div class="coming-soon">more coming soon . . .</div>
            </div>
        </div>
    </div>

    <div class="lesson-view" id="lesson-view">
        <div class="lesson-header">
            <button class="back-button" onclick="exitLesson()">‚Üê</button>
            <div class="lesson-progress-bar">
                <div class="lesson-progress-fill" id="lesson-progress-fill"></div>
            </div>
        </div>
        <div class="question-container" id="question-container"></div>
    </div>

    <script>
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });

        const lessons = [
            { id: 1, category: 'animals', emoji: 'üê®', name: 'Animals', completed: false, locked: false },
            { id: 2, category: 'food', emoji: 'üçé', name: 'Food', completed: false, locked: false },
            { id: 3, category: 'colors', emoji: 'üé®', name: 'Colors', completed: false, locked: false },
            { id: 4, category: 'family', emoji: 'üë®‚Äçüë©‚Äçüëß‚Äçüë¶', name: 'Family', completed: false, locked: true },
            { id: 5, category: 'clothes', emoji: 'üëî', name: 'Clothes', completed: false, locked: true },
            { id: 6, category: 'numbers', emoji: 'üî¢', name: 'Numbers', completed: false, locked: true },
            { id: 7, category: 'transport', emoji: 'üöå', name: 'Transport', completed: false, locked: true },

                lessonItem.className = 'lesson-item';

                const lessonWrapper = document.createElement('div');
                lessonWrapper.style.textAlign = 'center';

                const button = document.createElement('button');
                button.className = 'lesson-button';
                button.setAttribute('data-category', lesson.category);

                if (lesson.completed) {
                    button.classList.add('completed');

                if (lesson.locked) {
                    button.classList.add('locked');
                }

                button.addEventListener('click', () => handleLessonClick(lesson));

                const label = document.createElement('div');
                label.className = 'lesson-label';
                label.textContent = lesson.name;

            container.innerHTML = '';

            const sectionType = sections[currentSection];

                section.appendChild(convItem);
            });

            container.appendChild(section);

            const button = document.createElement('button');
            button.className = 'continue-button';
            button.textContent = 'CONTINUE';
            button.onclick = nextSection;
            container.appendChild(button);
        }

        function renderQuestionsSection(content, container) {
            const section = document.createElement('div');
            section.className = 'conversation-section';

            const title = document.createElement('h2');
            title.className = 'section-title';
            title.textContent = '‚ùì Conversation Questions';
            section.appendChild(title);

            content.questions.forEach(item => {
                const questionItem = document.createElement('div');
                questionItem.className = 'conversation-item';
                questionItem.innerHTML = `
                    <div class="conversation-text">${item.text}</div>
                    <div class="conversation-translation">${item.translation}</div>
                `;
                section.appendChild(questionItem);
            });

            container.appendChild(section);

            const button = document.createElement('button');
            button.className = 'continue-button';
            button.textContent = 'CONTINUE';
            button.onclick = nextSection;
            container.appendChild(button);
        }

        function renderAgreeDisagreeSection(content, container) {
            const section = document.createElement('div');
            section.className = 'agree-disagree-section';

            const title = document.createElement('h2');
            title.className = 'section-title';
            title.textContent = 'ü§î Agree or Disagree';
            section.appendChild(title);

            content.agreeDisagree.forEach(item => {
                const agreeItem = document.createElement('div');
                agreeItem.className = 'agree-item';
                agreeItem.innerHTML = `
                    <div class="agree-icon">${item.icon}</div>
                    <div class="agree-text">${item.text}</div>
                `;
                section.appendChild(agreeItem);
            });

            container.appendChild(section);

            const button = document.createElement('button');
            button.className = 'continue-button';
            button.textContent = 'CONTINUE';
            button.onclick = nextSection;
            container.appendChild(button);
        }

        function renderCollocationsSection(content, container) {
            const section = document.createElement('div');
            section.className = 'collocations-section';

            const title = document.createElement('h2');
            title.className = 'section-title';
            title.textContent = 'üîó Common Collocations';
            section.appendChild(title);

            const grid = document.createElement('div');
            grid.className = 'collocation-grid';

            content.collocations.forEach(item => {
                const collItem = document.createElement('div');
                collItem.className = 'collocation-item';
                collItem.innerHTML = `
                    <div class="collocation-phrase">${item.phrase}</div>
                    <div class="collocation-example">${item.example}</div>
                `;
                grid.appendChild(collItem);
            });

            section.appendChild(grid);
            container.appendChild(section);

            const button = document.createElement('button');
            button.className = 'continue-button';
            button.textContent = 'CONTINUE';
            button.onclick = nextSection;
            container.appendChild(button);
        }

        function renderQuoteSection(content, container) {
            const section = document.createElement('div');
            section.className = 'quote-section';
            section.innerHTML = `
                <div class="quote-icon">‚ú®</div>
                <div class="quote-text">${content.quote}</div>
            `;
            container.appendChild(section);

            const button = document.createElement('button');
            button.className = 'continue-button';
            button.textContent = 'COMPLETE LESSON';
            button.onclick = completeLesson;
            container.appendChild(button);
        }

        function nextSection() {
            currentSection++;
            showLessonSection();
        }

        function completeLesson() {
            if (!currentLesson.completed) {
                currentLesson.completed = true;

                const nextLesson = lessons.find(l => l.id === currentLesson.id + 1);
                if (nextLesson) {
                    nextLesson.locked = false;
                }

                progressData.streak = progressData.streak + 1;
                document.getElementById('streak-count').textContent = progressData.streak;

                saveProgress();
                renderLessons();
                createConfetti();
            }

            exitLesson();
            showCustomAlert('Lesson Complete!', 'Great job! You\'re making amazing progress.', 'üéâ');
        }

        function updateProgress() {
            const completed = lessons.filter(l => l.completed).length;
            const total = lessons.length;
            const percentage = Math.round((completed / total) * 100);

            const progressFill = document.getElementById('progress-fill');
            const progressText = document.getElementById('progress-text');

            progressFill.style.width = percentage + '%';
            progressText.textContent = percentage + '%';
        }

        function createConfetti() {
            const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8', '#FFD93D', '#6C5CE7'];
            const confettiCount = 50;

            for (let i = 0; i < confettiCount; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.style.position = 'fixed';
                    confetti.style.width = '10px';
                    confetti.style.height = '10px';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = '-10px';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.pointerEvents = 'none';
                    confetti.style.zIndex = '9999';
                    confetti.style.animation = 'confettiFall 3s linear';
                    document.body.appendChild(confetti);

                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }

        function showCustomAlert(title, message, icon) {
            const modal = document.createElement('div');
            modal.style.cssText = 'position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 1000; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(5px);';

            modal.innerHTML = `
                <div style="background: white; border-radius: 24px; padding: 40px 32px; max-width: 400px; width: 90%; text-align: center; box-shadow: 0 20px 60px rgba(0,0,0,0.3); animation: modalSlideIn 0.3s ease-out;">
                    <div style="font-size: 80px; margin-bottom: 20px;">${icon}</div>
                    <h2 style="font-family: 'Fredoka', sans-serif; font-size: 28px; color: #1B5E7F; margin-bottom: 12px;">${title}</h2>
                    <p style="color: #636E72; font-size: 16px; margin-bottom: 24px;">${message}</p>
                    <button onclick="this.closest('div[style*=fixed]').remove()" style="background: linear-gradient(135deg, #00D084, #00F5A0); color: white; border: none; padding: 16px 40px; border-radius: 16px; font-size: 18px; font-weight: 700; cursor: pointer; font-family: 'Nunito', sans-serif;">Continue</button>
                </div>
            `;

            document.body.appendChild(modal);
            modal.onclick = (e) => {
                if (e.target === modal) modal.remove();
            };
        }

        function goHome() {
            exitLesson();
        }

        const style = document.createElement('style');
        style.textContent = '@keyframes confettiFall { to { transform: translateY(100vh) rotate(360deg); opacity: 0; } } @keyframes modalSlideIn { from { transform: translateY(-50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }';
        document.head.appendChild(style);

        loadProgress();
        renderLessons();
    </script>
</body>
</html>
