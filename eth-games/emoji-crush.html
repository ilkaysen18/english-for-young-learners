<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Emoji Crush</title>

  <!-- âœ… Firebase CDN imports -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      signOut,
      onAuthStateChanged,
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    // âœ… Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBx4To2-DIglfgq_eHve3bYXYKdsZ0sgEo",
      authDomain: "english-training-hub.firebaseapp.com",
      projectId: "english-training-hub",
      storageBucket: "english-training-hub.firebasestorage.app",
      messagingSenderId: "927072446139",
      appId: "1:927072446139:web:721de952b0e0b7aa19ab9e",
      measurementId: "G-34BBV99KXB"
    };

    // âœ… Init Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // âœ… Screen references
    const loginScreen = document.getElementById("loginScreen");
    const mapScreen = document.getElementById("mapScreen");
    const gameScreen = document.getElementById("gameScreen");
    const message = document.getElementById("message");

    const email = document.getElementById("email");
    const password = document.getElementById("password");
    const loginBtn = document.getElementById("loginBtn");
    const signupBtn = document.getElementById("signupBtn");
    const logoutBtn = document.getElementById("logoutBtn");

    // âœ… Auth actions
    loginBtn.onclick = async () => {
      try {
        await signInWithEmailAndPassword(auth, email.value, password.value);
        message.textContent = "âœ… Logged in!";
      } catch (error) {
        message.textContent = "âŒ " + error.message;
      }
    };

    signupBtn.onclick = async () => {
      try {
        await createUserWithEmailAndPassword(auth, email.value, password.value);
        message.textContent = "ğŸ‰ Account created!";
      } catch (error) {
        message.textContent = "âŒ " + error.message;
      }
    };

    logoutBtn.onclick = async () => {
      await signOut(auth);
    };

    // âœ… Auth state listener
    onAuthStateChanged(auth, (user) => {
      if (user) {
        loginScreen.style.display = "none";
        mapScreen.style.display = "flex";
      } else {
        loginScreen.style.display = "flex";
        mapScreen.style.display = "none";
        gameScreen.style.display = "none";
      }
    });

    // âœ… Map logic
    const levels = document.querySelectorAll(".level");
    levels.forEach((lvl) => lvl.addEventListener("click", () => startGame(lvl.dataset.level)));

    function startGame(level) {
      mapScreen.style.display = "none";
      gameScreen.style.display = "flex";
      initGame(level);
    }

    // âœ… Game logic
    function initGame(level) {
      const board = document.getElementById("board");
      board.innerHTML = "";
      const emojis = ["ğŸ","ğŸ‹","ğŸ‡","ğŸ’","ğŸ‰","ğŸŠ"];
      const gridSize = 5;
      let grid = [];

      for (let i = 0; i < gridSize; i++) {
        let row = [];
        for (let j = 0; j < gridSize; j++) {
          const emoji = emojis[Math.floor(Math.random() * emojis.length)];
          const cell = document.createElement("div");
          cell.textContent = emoji;
          cell.className = "cell";
          cell.dataset.row = i;
          cell.dataset.col = j;
          cell.addEventListener("click", selectEmoji);
          board.appendChild(cell);
          row.push(emoji);
        }
        grid.push(row);
      }

      let selected = null;
      function selectEmoji(e) {
        const cell = e.target;
        if (!selected) {
          selected = cell;
          cell.classList.add("selected");
        } else {
          const temp = cell.textContent;
          cell.textContent = selected.textContent;
          selected.textContent = temp;
          selected.classList.remove("selected");
          selected = null;
          setTimeout(() => {
            alert("ğŸ‰ Level " + level + " Complete!");
            gameScreen.style.display = "none";
            mapScreen.style.display = "flex";
          }, 600);
        }
      }
    }
  </script>

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #fdfbfb, #ebedee);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .screen {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      width: 100%;
    }

    #loginScreen {
      display: flex;
    }

    input {
      width: 80%;
      padding: 10px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      background: #4caf50;
      color: white;
      cursor: pointer;
    }

    #mapScreen {
      flex-wrap: wrap;
      gap: 20px;
    }

    .level {
      font-size: 2rem;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .level:hover {
      transform: scale(1.2);
    }

    #board {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      grid-gap: 8px;
      margin-top: 20px;
    }

    .cell {
      width: 60px;
      height: 60px;
      background: white;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      cursor: pointer;
    }

    .selected {
      background: #d1ffd6;
      border: 2px solid #4caf50;
    }

    #logoutBtn {
      position: absolute;
      top: 20px;
      right: 20px;
    }
  </style>
</head>
<body>

  <!-- ğŸ” LOGIN SCREEN -->
  <div class="screen" id="loginScreen">
    <h2>ğŸ® Emoji Crush Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="loginBtn">Login</button>
    <button id="signupBtn">Sign Up</button>
    <p id="message"></p>
  </div>

  <!-- ğŸ—ºï¸ MAP SCREEN -->
  <div class="screen" id="mapScreen">
    <h2>ğŸ—ºï¸ Emoji Map</h2>
    <div class="level" data-level="1">ğŸ</div>
    <div class="level" data-level="2">ğŸ‹</div>
    <div class="level" data-level="3">ğŸ‡</div>
    <div class="level" data-level="4">ğŸ’</div>
    <div class="level" data-level="5">ğŸ‰</div>
    <button id="logoutBtn">Logout</button>
  </div>

  <!-- ğŸ® GAME SCREEN -->
  <div class="screen" id="gameScreen">
    <h2>ğŸ¯ Emoji Crush</h2>
    <div id="board"></div>
  </div>
</body>
</html>
