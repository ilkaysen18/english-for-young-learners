            text-align: center;

            transition: all 0.3s ease;

            border: 4px solid transparent;
            position: relative;
            overflow: hidden;
        }

            background: var(--card-white);
        }

            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, var(--happy-pink), var(--bright-orange), var(--sunny-yellow));

        .topic-card:hover {

            border-color: var(--ocean-blue);

        .topic-emoji {
            font-size: 56px;
            margin-bottom: 12px;
            display: block;
        }

        .topic-name {
            font-weight: 700;
            font-size: 16px;
            color: var(--text-dark);
            margin-bottom: 8px;
        }

        .topic-subtitle {
            font-size: 12px;
            color: var(--text-light);
            font-weight: 600;
        }

            top: 8px;
            right: 8px;
            font-size: 24px;
            animation: sparkle 1s infinite;
        }

        @keyframes sparkle {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.2) rotate(15deg); }
        }

            border-radius: 16px;

            font-family: 'Poppins', sans-serif;
            letter-spacing: 1px;
        }

        .check-btn:hover:not(:disabled) {

            box-shadow: 0 8px 24px rgba(56, 163, 165, 0.4);
        }

        .check-btn:disabled {

            cursor: not-allowed;
        }

            padding: 20px;
            border-radius: 16px;

            text-align: center;
            font-size: 18px;

            from {

            to {

            }

        .feedback-box.correct {
            background: rgba(39, 174, 96, 0.2);
            color: #27AE60;
            border: 3px solid #27AE60;

                grid-template-columns: 1fr;
            }

        function renderTopics() {
            const grid = document.getElementById('topics-grid');
            grid.innerHTML = '';

            topics.forEach(topic => {
                const card = document.createElement('div');
                card.className = 'topic-card';
                if (progressData.completedTopics.includes(topic.id)) {
                    card.classList.add('completed');
                }

                card.innerHTML = `
                    <span class="topic-emoji">${topic.emoji}</span>

            });

            updateProgress();
        }

        function updateProgress() {
            const completed = progressData.completedTopics.length;
            const total = topics.length;
            const percentage = Math.round((completed / total) * 100);

            document.getElementById('progress-fill').style.width = percentage + '%';
            document.getElementById('progress-text').textContent = `${completed}/${total}`;
            document.getElementById('stars-count').textContent = progressData.stars;
        }

        function startTopic(topic) {
            currentTopic = topic;
            currentQuestionIndex = 0;
            document.getElementById('home-view').style.display = 'none';
            document.getElementById('lesson-view').classList.add('active');
            showQuestion();
        }

        function exitLesson() {
            document.getElementById('lesson-view').classList.remove('active');
            document.getElementById('home-view').style.display = 'block';
        }

        function showQuestion() {
            const data = lessonData[currentTopic.id];
            if (!data) return;

            const totalQuestions = data.questions.length;
            const progress = ((currentQuestionIndex + 1) / totalQuestions) * 100;
            document.getElementById('lesson-progress-fill').style.width = progress + '%';

            const question = data.questions[currentQuestionIndex];
            const box = document.getElementById('question-box');
            box.innerHTML = '';

            selectedAnswer = null;
            selectedMatches = [];

            if (question.type === 'vocab') {
                renderVocabDisplay(data, box);
            } else if (question.type === 'match') {
                renderMatching(data, question, box);
            } else if (question.type === 'choice') {
                renderChoice(question, box);
            }

        function renderMatching(data, question, box) {
            const card = document.createElement('div');
            card.className = 'question-card';

            const shuffledVocab = [...data.vocab].sort(() => Math.random() - 0.5);
            const leftSide = shuffledVocab.slice(0, 3);
            const rightSide = [...leftSide].sort(() => Math.random() - 0.5);

            let html = `
                <div class="question-type-badge">ğŸ¯ Match</div>
                <div class="question-title">${question.question}</div>
                <div class="matching-grid" id="matching-grid">
            `;

            leftSide.forEach((item, idx) => {
                html += `
                    <div class="match-item" data-word="${item.word}" data-side="left" onclick="selectMatch(this)">
                        <span class="match-emoji">${item.emoji}</span>
                    </div>
                `;
            });

            rightSide.forEach((item, idx) => {
                html += `
                    <div class="match-item" data-word="${item.word}" data-side="right" onclick="selectMatch(this)">
                        ${item.word}
                    </div>
                `;
            });

            html += `
                </div>
                <button class="check-btn" id="check-btn" disabled onclick="checkMatching()">CHECK</button>
                <div class="feedback-box" id="feedback"></div>
            `;

            card.innerHTML = html;
            box.appendChild(card);
        }

        function selectMatch(element) {
            if (element.classList.contains('matched')) return;

            const side = element.dataset.side;
            const word = element.dataset.word;

            if (selectedMatches.length === 0) {
                element.classList.add('selected');
                selectedMatches.push({ side, word, element });
            } else if (selectedMatches[0].side !== side) {
                selectedMatches.push({ side, word, element });
                document.getElementById('check-btn').disabled = false;
            } else {
                selectedMatches[0].element.classList.remove('selected');
                selectedMatches = [];
                element.classList.add('selected');
                selectedMatches.push({ side, word, element });
            }
        }

        function checkMatching() {
            if (selectedMatches.length !== 2) return;

            const [first, second] = selectedMatches;
            const feedback = document.getElementById('feedback');

            if (first.word === second.word) {
                first.element.classList.remove('selected');
                second.element.classList.remove('selected');
                first.element.classList.add('matched');
                second.element.classList.add('matched');

                feedback.textContent = 'ğŸ‰ Correct match!';
                feedback.className = 'feedback-box correct show';

                selectedMatches = [];

                const allMatched = document.querySelectorAll('.match-item:not(.matched)').length === 0;
                if (allMatched) {
                    setTimeout(() => nextQuestion(), 1500);
                } else {
                    document.getElementById('check-btn').disabled = true;
                    setTimeout(() => {
                        feedback.classList.remove('show');
                    }, 1500);
                }
            } else {
                first.element.classList.add('incorrect');
                second.element.classList.add('incorrect');

                feedback.textContent = 'âŒ Try again!';
                feedback.className = 'feedback-box incorrect show';

                setTimeout(() => {
                    first.element.classList.remove('selected', 'incorrect');
                    second.element.classList.remove('selected', 'incorrect');
                    feedback.classList.remove('show');
                    selectedMatches = [];
                    document.getElementById('check-btn').disabled = true;
                }, 1500);
            }
        }

        function renderChoice(question, box) {
            const card = document.createElement('div');
            card.className = 'question-card';

            let html = `
                <div class="question-type-badge">â“ Question</div>
                <div class="question-title">${question.question}</div>
                <div class="options-grid" id="options-grid">
            `;

            question.options.forEach(option => {
                html += `
                    <button class="option-btn" onclick="selectOption(this, '${option}', '${question.answer}')">
                        ${option}
                    </button>
                `;
            });

            html += `
                </div>
                <button class="check-btn" id="check-btn" disabled onclick="checkChoice()">CHECK</button>
                <div class="feedback-box" id="feedback"></div>
            `;

            card.innerHTML = html;
            box.appendChild(card);
        }

        function selectOption(element, option, answer) {
            document.querySelectorAll('.option-btn').forEach(btn => btn.classList.remove('selected'));
            element.classList.add('selected');
            selectedAnswer = { option, answer };
            document.getElementById('check-btn').disabled = false;
        }

        function checkChoice() {
            if (!selectedAnswer) return;

            const feedback = document.getElementById('feedback');
            const isCorrect = selectedAnswer.option === selectedAnswer.answer;

            if (isCorrect) {
                document.querySelector('.option-btn.selected').classList.add('correct');
                feedback.textContent = 'ğŸ‰ Excellent! That\'s right!';
                feedback.className = 'feedback-box correct show';

                setTimeout(() => nextQuestion(), 1500);
            } else {
                document.querySelector('.option-btn.selected').classList.add('incorrect');
                feedback.textContent = `âŒ Not quite. The answer is: ${selectedAnswer.answer}`;
                feedback.className = 'feedback-box incorrect show';

                setTimeout(() => {
                    document.querySelectorAll('.option-btn').forEach(btn => {
                        btn.classList.remove('incorrect');
                    });
                    feedback.classList.remove('show');
                }, 2000);
            }

            document.getElementById('check-btn').disabled = true;
        }

        function nextQuestion() {
            const data = lessonData[currentTopic.id];
            currentQuestionIndex++;

            if (currentQuestionIndex >= data.questions.length) {
                completeTopic();
            } else {
                showQuestion();
            }
        }

        function completeTopic() {
            if (!progressData.completedTopics.includes(currentTopic.id)) {
                progressData.completedTopics.push(currentTopic.id);
                progressData.stars += 10;
            }

            exitLesson();
            renderTopics();
            showCelebration();
        }

        function showCelebration() {
            const modal = document.createElement('div');
            modal.style.cssText = 'position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 1000; display: flex; align-items: center; justify-content: center;';

            modal.innerHTML = `
                <div style="background: white; border-radius: 32px; padding: 48px 32px; max-width: 450px; width: 90%; text-align: center; box-shadow: 0 20px 60px rgba(0,0,0,0.3);">
                    <div style="font-size: 100px; margin-bottom: 24px; animation: bounce 1s infinite;">ğŸ‰</div>
                    <h2 style="font-family: 'Chewy', cursive; font-size: 36px; color: #38A3A5; margin-bottom: 16px;">Great Job!</h2>
                    <p style="font-size: 20px; color: #7F8C8D; margin-bottom: 32px;">You completed this topic! Keep learning!</p>
                    <button onclick="this.closest('div[style*=fixed]').remove()" style="background: linear-gradient(135deg, #4ECDC4, #38A3A5); color: white; border: none; padding: 20px 48px; border-radius: 20px; font-size: 20px; font-weight: 700; cursor: pointer; font-family: 'Poppins', sans-serif;">CONTINUE</button>
                </div>
            `;

            document.body.appendChild(modal);
            createConfetti();
        }

        function createConfetti() {
            const colors = ['#FF6B9D', '#4ECDC4', '#FFE66D', '#FF8C42', '#95E1D3', '#9D65C9'];
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.style.cssText = `position: fixed; width: 10px; height: 10px; background: ${colors[Math.floor(Math.random() * colors.length)]}; left: ${Math.random() * 100}%; top: -10px; pointer-events: none; z-index: 9999; animation: fall 3s linear;`;
                    document.body.appendChild(confetti);
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }

        const style = document.createElement('style');
        style.textContent = '@keyframes fall { to { transform: translateY(100vh) rotate(360deg); opacity: 0; } }';
        document.head.appendChild(style);

        function goHome() {
            exitLesson();
        }

        renderTopics();
    </script>
</body>
</html>
